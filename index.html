<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F√∏lgeseddel - Felson Watersafe ApS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        :root {
            --brand: #00B0F0;
            --text: #1a1a1a;
            --text-light: #6b7280;
            --border: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #00B0F0 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .security-badge {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(16, 185, 129, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 1000;
        }

        .app-container {
            width: 100%;
            max-width: 920px;
            margin: 0 auto;
        }

        .document-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            margin-bottom: 2rem;
        }

        .card-header {
            padding: 2.5rem 3rem 2rem;
            background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%);
            border-bottom: 2px solid var(--brand);
            text-align: right;
        }

        .logo {
            color: var(--brand);
            font-size: 2rem;
            font-weight: 800;
        }

        .card-content {
            padding: 3rem;
        }

        .main-title {
            text-align: center;
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 2rem;
            margin-bottom: 2.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            font-size: 0.8125rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1.5px solid var(--border);
            border-radius: 10px;
            font-size: 0.9375rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 4px rgba(0, 176, 240, 0.08);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            margin-top: 1.5rem;
        }

        .data-table thead {
            background: linear-gradient(135deg, var(--brand) 0%, #0090cc 100%);
        }

        .data-table th {
            padding: 1rem;
            text-align: left;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        .data-table th.col-antal {
            width: 20%;
            text-align: center;
        }

        .data-table tbody tr {
            background: white;
        }

        .data-table tbody tr:not(:last-child) td {
            border-bottom: 1px solid var(--border);
        }

        .data-table tbody td {
            padding: 0.75rem 1rem;
        }

        .table-input, .table-textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid transparent;
            border-radius: 6px;
            font-size: 0.9375rem;
            font-family: 'Inter', sans-serif;
        }

        .table-input:focus {
            outline: none;
            border-color: var(--brand);
            background: rgba(0, 176, 240, 0.05);
        }

        .table-textarea {
            resize: none;
            overflow: hidden;
            min-height: 2.5rem;
        }

        .table-input.col-antal {
            text-align: center;
            font-weight: 600;
            color: var(--brand);
        }

        .actions-container {
            margin-top: 1rem;
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.8125rem;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-add {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-clear {
            background: white;
            color: #ef4444;
            border: 1.5px solid #ef4444;
        }

        .btn-delete {
            background: transparent;
            color: #9ca3af;
            font-size: 1.125rem;
        }

        .card-footer {
            padding: 1.5rem 3rem;
            background: white;
            border-top: 2px solid var(--brand);
            text-align: center;
            font-size: 0.8125rem;
            color: var(--text-light);
            line-height: 1.6;
        }

        .card-footer p {
            margin: 0.25rem 0;
        }

        .main-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-brand {
            background: linear-gradient(135deg, var(--brand) 0%, #0090cc 100%);
            color: white;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s;
            z-index: 10000;
            border: 1px solid var(--border);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="security-badge">üîí Sikker og krypteret</div>

    <main class="app-container">
        <div class="document-card">
            <header class="card-header">
                <h1 class="logo">Felson Watersafe ApS</h1>
            </header>

            <div class="card-content">
                <h2 class="main-title">F√∏lgeseddel</h2>

                <div class="form-grid">
                    <div>
                        <div class="form-group">
                            <label for="dato" class="form-label">Dato</label>
                            <input type="date" class="form-input" id="dato">
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="levering" class="form-label">Levering</label>
                            <textarea class="form-textarea" id="levering" placeholder="Indtast leveringsadresse"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 2.5rem;">
                    <label for="ordre-nr" class="form-label">Ordre nr.</label>
                    <input type="text" class="form-input" id="ordre-nr" placeholder="Indtast ordrenummer" style="max-width: 300px;">
                </div>

                <table class="data-table">
                    <thead>
                        <tr>
                            <th class="col-antal">Antal</th>
                            <th>Beskrivelse</th>
                            <th style="width: 60px;"></th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>

                <div class="actions-container">
                    <button class="btn btn-add" id="btn-add">+ Tilf√∏j R√¶kke</button>
                    <button class="btn btn-clear" id="btn-clear">Ryd Alt</button>
                </div>
            </div>

            <footer class="card-footer">
                <p>Felson Watersafe ApS / Gartnervej 4 / 6710 Esbjerg V</p>
                <p>CVR-nr. DK26813522 / Tlf. 70206676 / felson@felson.dk</p>
            </footer>
        </div>

        <div class="main-actions">
            <button class="btn btn-brand" id="btn-pdf">üìÑ Generer PDF</button>
            <button class="btn btn-primary" id="btn-print">üñ®Ô∏è Udskriv</button>
        </div>
    </main>

    <div class="toast" id="toast"></div>

    <template id="table-row-template">
        <tr>
            <td><input type="number" class="table-input col-antal" min="0" placeholder="0"></td>
            <td><textarea class="table-input table-textarea" rows="1" placeholder="Beskrivelse af vare"></textarea></td>
            <td style="text-align: center;"><button class="btn btn-delete">√ó</button></td>
        </tr>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        (function() {
            'use strict';

            const { jsPDF } = window.jspdf;
            const STORAGE_KEY = 'felson_encrypted_data';
            const ENCRYPTION_KEY = 'FelsonWatersafe2025SecureKey';
            
            const datoInput = document.getElementById('dato');
            const ordreNrInput = document.getElementById('ordre-nr');
            const leveringInput = document.getElementById('levering');
            const tableBody = document.getElementById('table-body');
            const addRowBtn = document.getElementById('btn-add');
            const clearBtn = document.getElementById('btn-clear');
            const printBtn = document.getElementById('btn-print');
            const pdfBtn = document.getElementById('btn-pdf');
            const rowTemplate = document.getElementById('table-row-template');
            const toast = document.getElementById('toast');
            
            let autoSaveTimeout;

            function encrypt(data) {
                return CryptoJS.AES.encrypt(JSON.stringify(data), ENCRYPTION_KEY).toString();
            }

            function decrypt(encrypted) {
                try {
                    const bytes = CryptoJS.AES.decrypt(encrypted, ENCRYPTION_KEY);
                    return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
                } catch (e) {
                    return null;
                }
            }

            function addRow(antal = '', beskrivelse = '') {
                const newRow = rowTemplate.content.cloneNode(true);
                const antalInput = newRow.querySelector('.col-antal');
                const beskrivelseTextarea = newRow.querySelector('.table-textarea');
                
                if (antal) antalInput.value = antal;
                if (beskrivelse) {
                    beskrivelseTextarea.value = beskrivelse;
                    setTimeout(() => autoResizeTextarea(beskrivelseTextarea), 0);
                }
                
                tableBody.appendChild(newRow);
                triggerAutoSave();
            }

            function autoResizeTextarea(textarea) {
                if (!textarea) return;
                textarea.style.height = 'auto';
                textarea.style.height = Math.max(40, textarea.scrollHeight) + 'px';
            }

            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);
            }

            function generatePDF() {
                const doc = new jsPDF();
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();
                const margin = 20;
                const usableHeight = pageHeight - 60; // Espacio para header y footer
                
                let currentY = margin;
                let pageNumber = 1;

                // Funci√≥n para dibujar header
                function drawHeader() {
                    doc.setFillColor(0, 176, 240);
                    doc.rect(0, 0, pageWidth, 2, 'F');
                    doc.setFontSize(16);
                    doc.setTextColor(0, 176, 240);
                    doc.setFont('helvetica', 'bold');
                    doc.text('Felson Watersafe ApS', pageWidth - margin, 15, { align: 'right' });
                }

                // Funci√≥n para dibujar footer
                function drawFooter() {
                    doc.setFillColor(0, 176, 240);
                    doc.rect(0, pageHeight - 22, pageWidth, 2, 'F');
                    doc.setFontSize(8);
                    doc.setTextColor(100);
                    doc.setFont('helvetica', 'normal');
                    doc.text('Felson Watersafe ApS / Gartnervej 4 / 6710 Esbjerg V', pageWidth / 2, pageHeight - 15, { align: 'center' });
                    doc.text('CVR-nr. DK26813522 / Tlf. 70206676 / felson@felson.dk', pageWidth / 2, pageHeight - 10, { align: 'center' });
                }

                // Funci√≥n para nueva p√°gina
                function addNewPage() {
                    doc.addPage();
                    pageNumber++;
                    currentY = margin;
                    drawHeader();
                    currentY = 25;
                }

                // Header primera p√°gina
                drawHeader();
                currentY = 25;

                // T√≠tulo
                doc.setFontSize(14);
                doc.setTextColor(0);
                doc.setFont('helvetica', 'bold');
                doc.text('F√òLGESEDDEL', pageWidth / 2, currentY, { align: 'center' });
                currentY += 12;

                // Datos del formulario
                doc.setFontSize(10);
                doc.setFont('helvetica', 'bold');
                doc.text('DATO', margin, currentY);
                doc.text('LEVERING', pageWidth / 2, currentY);
                
                doc.setFont('helvetica', 'normal');
                const fecha = datoInput.value ? new Date(datoInput.value + 'T00:00:00').toLocaleDateString('da-DK') : '';
                doc.text(fecha, margin, currentY + 6);
                
                const leveringLines = doc.splitTextToSize(leveringInput.value || '', pageWidth / 2 - 25);
                doc.text(leveringLines, pageWidth / 2, currentY + 6);
                
                currentY += Math.max(12, leveringLines.length * 5 + 8);

                doc.setFont('helvetica', 'bold');
                doc.text('ORDRE NR.', margin, currentY);
                doc.setFont('helvetica', 'normal');
                doc.text(ordreNrInput.value || '', margin, currentY + 6);
                
                currentY += 12;

                // Tabla
                doc.setFillColor(0, 176, 240);
                doc.rect(margin, currentY, pageWidth - 2 * margin, 8, 'F');
                doc.setTextColor(255);
                doc.setFont('helvetica', 'bold');
                doc.setFontSize(9);
                doc.text('ANTAL', margin + 5, currentY + 5);
                doc.text('BESKRIVELSE', margin + 35, currentY + 5);
                currentY += 10;

                // Filas
                const rows = Array.from(tableBody.querySelectorAll('tr'));
                doc.setTextColor(0);
                doc.setFont('helvetica', 'normal');

                rows.forEach((row, index) => {
                    const antal = row.querySelector('.col-antal').value || '0';
                    const beskrivelse = row.querySelector('.table-textarea').value || '';
                    
                    const beskrivelseLines = doc.splitTextToSize(beskrivelse, pageWidth - margin - 45);
                    const rowHeight = Math.max(6, beskrivelseLines.length * 5);

                    // Verificar si necesitamos nueva p√°gina
                    if (currentY + rowHeight > usableHeight) {
                        drawFooter();
                        addNewPage();
                        
                        // Redibujar header de tabla
                        doc.setFillColor(0, 176, 240);
                        doc.rect(margin, currentY, pageWidth - 2 * margin, 8, 'F');
                        doc.setTextColor(255);
                        doc.setFont('helvetica', 'bold');
                        doc.text('ANTAL', margin + 5, currentY + 5);
                        doc.text('BESKRIVELSE', margin + 35, currentY + 5);
                        currentY += 10;
                        doc.setTextColor(0);
                        doc.setFont('helvetica', 'normal');
                    }

                    // Dibujar fila
                    doc.setTextColor(0, 176, 240);
                    doc.setFont('helvetica', 'bold');
                    doc.text(antal, margin + 15, currentY + 4, { align: 'center' });
                    doc.setTextColor(0);
                    doc.setFont('helvetica', 'normal');
                    doc.text(beskrivelseLines, margin + 35, currentY + 4);
                    
                    // L√≠nea separadora
                    doc.setDrawColor(200);
                    doc.line(margin, currentY + rowHeight, pageWidth - margin, currentY + rowHeight);
                    
                    currentY += rowHeight + 1;
                });

                // Footer √∫ltima p√°gina
                drawFooter();

                // Guardar
                doc.save(`folgeseddel_${ordreNrInput.value || 'dokument'}.pdf`);
                showToast('PDF genereret successfully!');
            }

            function saveData() {
                const data = {
                    dato: datoInput.value,
                    ordreNr: ordreNrInput.value,
                    levering: leveringInput.value,
                    rows: Array.from(tableBody.querySelectorAll('tr')).map(row => ({
                        antal: row.querySelector('.col-antal').value,
                        beskrivelse: row.querySelector('.table-textarea').value
                    }))
                };
                
                try {
                    const encrypted = encrypt(data);
                    localStorage.setItem(STORAGE_KEY, encrypted);
                } catch (e) {}
            }

            function loadData() {
                try {
                    const encrypted = localStorage.getItem(STORAGE_KEY);
                    if (!encrypted) return false;
                    
                    const data = decrypt(encrypted);
                    if (!data) return false;
                    
                    datoInput.value = data.dato || '';
                    ordreNrInput.value = data.ordreNr || '';
                    leveringInput.value = data.levering || '';
                    
                    tableBody.innerHTML = '';
                    if (data.rows?.length) {
                        data.rows.forEach(row => addRow(row.antal, row.beskrivelse));
                    } else {
                        addRow();
                    }
                    return true;
                } catch (e) {
                    return false;
                }
            }

            function clearAllData() {
                if (!confirm('Er du sikker p√• at du vil rydde alle data?')) return;
                datoInput.value = '';
                ordreNrInput.value = '';
                leveringInput.value = '';
                tableBody.innerHTML = '';
                addRow();
                localStorage.removeItem(STORAGE_KEY);
                showToast('Alle data er ryddet');
            }

            function triggerAutoSave() {
                clearTimeout(autoSaveTimeout);
                autoSaveTimeout = setTimeout(saveData, 1000);
            }

            function setupEventListeners() {
                addRowBtn.addEventListener('click', () => addRow());
                clearBtn.addEventListener('click', clearAllData);
                pdfBtn.addEventListener('click', generatePDF);
                printBtn.addEventListener('click', () => {
                    showToast('Brug "Generer PDF" for perfekt resultat');
                    setTimeout(() => window.print(), 500);
                });

                [datoInput, ordreNrInput, leveringInput].forEach(input => {
                    input.addEventListener('input', triggerAutoSave);
                });

                tableBody.addEventListener('click', (e) => {
                    if (e.target.classList.contains('btn-delete')) {
                        if (tableBody.rows.length > 1) {
                            e.target.closest('tr').remove();
                            triggerAutoSave();
                        } else {
                            showToast('Der skal v√¶re mindst √©n r√¶kke');
                        }
                    }
                });

                tableBody.addEventListener('input', (e) => {
                    if (e.target.classList.contains('table-textarea')) {
                        autoResizeTextarea(e.target);
                    }
                    triggerAutoSave();
                });
            }

            function init() {
                const hasData = loadData();
                if (!datoInput.value) datoInput.valueAsDate = new Date();
                if (tableBody.rows.length === 0) addRow();
                setupEventListeners();
                if (hasData) showToast('Data indl√¶st sikkert');
            }

            init();
        })();
    </script>
</body>
</html>
