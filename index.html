<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Følgeseddel – Felson Watersafe ApS</title>
  <style>
    :root{
      --sky:#3BAFDA; /* azul cielo corporativo */
      --muted:#6b7280; --line:#e5e7eb; --danger:#ef4444; --success:#10b981;
    }
    body{font-family:"Inter",sans-serif;background:#f0f4f8;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .wrap{max-width:900px;width:100%}
    .doc{background:#fff;border-radius:12px;box-shadow:0 12px 30px rgba(0,0,0,.15);overflow:hidden;display:flex;flex-direction:column}
    .header{padding:20px 28px;text-align:right;background:var(--sky)}
    .brand{color:#fff;font-size:1.6rem;font-weight:800}
    h1.title{text-align:center;text-transform:uppercase;letter-spacing:1.4px;margin:18px 0;font-size:1.8rem;font-weight:800;color:#111}
    .details{display:grid;grid-template-columns:1fr 1fr;gap:18px 22px;margin:0 28px 22px}
    .details .full{grid-column:1/-1}
    .label{display:block;font-weight:600;font-size:.9rem;color:#374151;margin-bottom:4px}
    .input,.textarea{width:100%;padding:10px;border:2px solid var(--line);border-radius:8px;background:#f9fafb;font:inherit}
    .textarea{resize:vertical;min-height:80px}
    .tablebox{margin:0 28px 24px}
    table{width:100%;border-collapse:collapse;border:1px solid var(--line)}
    th,td{padding:10px;border:1px solid var(--line)}
    th{background:var(--sky);color:#fff;text-transform:uppercase;font-size:.8rem}
    td input,td textarea{width:100%;border:none;background:transparent;font:inherit}
    td.controls{text-align:center}
    .btn-del{background:#fff;border:2px solid var(--danger);color:var(--danger);cursor:pointer;border-radius:6px;padding:0 6px}
    .btn-del:hover{background:var(--danger);color:#fff}
    .btn-add{margin-top:10px;background:var(--success);color:#fff;border:none;padding:10px 18px;border-radius:8px;font-weight:600;cursor:pointer}
    .actions{display:flex;gap:12px;justify-content:center;margin:20px}
    .btn{padding:12px 24px;border-radius:8px;font-weight:700;cursor:pointer;border:none}
    .btn.primary{background:var(--sky);color:#fff}
    .btn.secondary{background:#fff;border:2px solid var(--sky);color:var(--sky)}
    .footer{padding:18px;text-align:center;font-size:.9rem;color:var(--muted);border-top:2px solid var(--line);margin-top:auto}
    @media print{
      @page{size:A4;margin:2.5cm}
      body{background:#fff}
      .doc{box-shadow:none;border-radius:0}
      .header{background:#fff;text-align:right;padding:10px 0}
      .brand{color:#000}
      h1.title{text-decoration:underline;text-decoration-thickness:2px;margin:16px 0}
      .btn,.btn-add,.btn-del,.actions{display:none !important}
      input,textarea{border:none !important;background:transparent !important}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <article class="doc">
      <header class="header">
        <h2 class="brand">Felson Watersafe ApS</h2>
      </header>

      <h1 class="title">FØLGESEDDEL</h1>

      <section class="details">
        <div>
          <label class="label" for="dato">Dato</label>
          <input id="dato" type="date" class="input">
        </div>
        <div>
          <label class="label" for="levering">Levering</label>
          <textarea id="levering" class="textarea"></textarea>
        </div>
        <div class="full">
          <label class="label" for="ordre">Ordre nr.</label>
          <input id="ordre" type="text" class="input" placeholder="Indtast ordrenummer">
        </div>
      </section>

      <div class="tablebox">
        <table id="items">
          <thead>
            <tr><th style="width:20%">Antal</th><th>Beskrivelse</th><th style="width:60px"></th></tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="number" min="0" placeholder="0"></td>
              <td><textarea rows="1" placeholder="Beskrivelse"></textarea></td>
              <td class="controls"><button class="btn-del">×</button></td>
            </tr>
          </tbody>
        </table>
        <button id="add" class="btn-add">+ Tilføj række</button>
      </div>

      <div class="actions">
        <button id="save" class="btn secondary">Gem som PDF</button>
        <button id="print" class="btn primary">Udskriv</button>
      </div>

      <footer class="footer">
        Felson Watersafe ApS • Gartnervej 4 • 6710 Esbjerg V<br>
        CVR: DK26813522 • Tlf: 70 20 66 76 • E-mail: felson@felson.dk
      </footer>
    </article>
  </main>

  <script>
    document.getElementById("dato").valueAsDate = new Date();
    const rows=document.querySelector("#items tbody");
    document.getElementById("add").onclick=()=>{let tr=rows.rows[0].cloneNode(true);tr.querySelectorAll("input,textarea").forEach(el=>el.value="");rows.appendChild(tr)};
    rows.addEventListener("click",e=>{if(e.target.classList.contains("btn-del")){if(rows.rows.length>1)e.target.closest("tr").remove();}});
    document.getElementById("save").onclick=()=>window.print();
    document.getElementById("print").onclick=()=>window.print();
  </script>
</body>
</html>
