    // Security: Sanitize input to prevent XSS
    function sanitizeInput(input) {
        const div = document.createElement('div');
        div.textContent = input;
        return div.innerHTML;

        addRowBtn.addEventListener('click', function() {
            const tbody = document.getElementById('table-body');
            if (tbody && tbody.rows.length < 50) { // Limit rows for security
                const newRow = document.createElement('tr');
                newRow.className = 'fade-in';

                        <input type="number" class="table-input table-number" min="0" max="999999" placeholder="0" aria-label="Antal">

                    <td>
                        <input type="text" class="table-input" placeholder="Indtast beskrivelse..." maxlength="200" aria-label="Beskrivelse">

                        <button class="btn-delete" title="Slet række" aria-label="Slet række">×</button>

            } else if (tbody && tbody.rows.length >= 50) {
                alert('Maksimalt 50 rækker tilladt');
            }
        });

    // Delete row with animation
    document.addEventListener('click', function(e) {
        if (e.target && e.target.classList.contains('btn-delete')) {
            const tbody = document.getElementById('table-body');
            if (tbody && tbody.rows.length > 1) {
                const row = e.target.closest('tr');
                if (row) {
                    row.style.animation = 'fadeIn 0.3s ease reverse';
                    setTimeout(() => {
                        if (row.parentNode) {
                            row.remove();
                        }
                    }, 300);
                }
            } else {
                alert('Der skal være mindst én række');
            }
        }
    });

    function handlePrint() {
        // Validate inputs before printing
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            if (input.value) {
                input.value = sanitizeInput(input.value);
            }
        });
        window.print();
    }

    const savePdfBtn = document.getElementById('save-pdf');
    const printBtn = document.getElementById('print');
    
    if (savePdfBtn) {

            }
        });
    });

        if (e.ctrlKey && e.key === 'p') {

            handlePrint();

    });

    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }
