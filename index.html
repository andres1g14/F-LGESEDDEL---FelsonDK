<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>F√∏lgeseddel - Felson Watersafe ApS</title>
    <style>
        :root {
            --logo-blue-color: #007BFF;
            --border-color: #dee2e6;
            --text-dark: #212529;
            --success-color: #28a745;
            --danger-color: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
            background-color: #e9ecef;
            padding: 2rem 1rem;
            min-height: 100vh;
            font-size: 16px;
            color: var(--text-dark);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 2.5rem;
            padding-bottom: 2rem;
            background-color: white;
            border-bottom: 2px solid var(--logo-blue-color);
        }

        #company-logo {
            color: var(--logo-blue-color);
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin: 2rem 0;
            color: var(--text-dark);
            font-weight: 700;
            letter-spacing: 1.5px;
        }

        .content-wrapper {
            padding: 2.5rem;
        }

        .details-section {
            display: flex;
            justify-content: space-between;
            gap: 2.5rem;
            margin-bottom: 2.5rem;
        }

        .details-column {
            flex: 1;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: var(--text-dark);
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--logo-blue-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        textarea {
            resize: vertical;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .items-section {
            margin-bottom: 2.5rem;
        }

        .items-section table {
            width: 100%;
            border-collapse: collapse;
        }

        .items-section thead th {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 2px solid #343a40;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.7px;
            background-color: #f8f9fa;
        }

        .items-section tbody tr {
            border-bottom: 1px solid #dee2e6;
        }

        .items-section tbody tr:last-child {
            border-bottom: none;
        }

        .items-section .antal-col {
            width: 25%;
            text-align: center;
            vertical-align: top;
        }

        .items-section .beskrivelse-col {
            width: 75%;
        }

        .items-section td {
            padding: 10px 15px;
        }

        .items-section td input,
        .items-section td textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: #fff;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .items-section td input:focus,
        .items-section td textarea:focus {
            outline: none;
            border-color: var(--logo-blue-color);
        }

        .items-section .antal-col input {
            text-align: center;
        }

        .delete-row-btn {
            background-color: transparent;
            color: var(--danger-color);
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            border-radius: 4px;
        }

        .delete-row-btn:hover {
            background-color: rgba(220, 53, 69, 0.1);
            transform: scale(1.1);
        }

        #add-row-btn {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.2);
        }

        #add-row-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .document-footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--logo-blue-color);
            font-size: 0.85rem;
            color: #6c757d;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem auto;
            max-width: 900px;
            padding: 0 1rem;
        }

        .action-buttons button {
            padding: 1rem 2.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            min-width: 200px;
        }

        #save-pdf-btn {
            background-color: white;
            color: #6c757d;
            border: 2px solid #dee2e6;
        }

        #save-pdf-btn:hover {
            background-color: #f8f9fa;
            border-color: #6c757d;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.2);
        }

        #print-btn.primary {
            background-color: var(--logo-blue-color);
            color: white;
            border: 2px solid var(--logo-blue-color);
            box-shadow: 0 4px 16px rgba(0, 123, 255, 0.3);
        }

        #print-btn.primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        /* Full Responsiveness */
        @media (max-width: 768px) {
            header {
                justify-content: center;
            }

            .container {
                margin: 0;
                padding: 1rem;
                box-shadow: none;
            }

            body {
                font-size: 15px;
            }

            .details-section {
                flex-direction: column;
                gap: 1rem;
            }

            .items-section table thead {
                display: none;
            }

            .items-section table tr {
                display: block;
                border: 1px solid #dee2e6;
                margin-bottom: 1rem;
                padding: 1rem;
                border-radius: 4px;
            }

            .items-section table td {
                display: block;
                text-align: left;
                border: none;
                padding: 0.5rem 0;
            }

            .items-section table td::before {
                content: attr(data-label);
                display: block;
                font-weight: bold;
                text-transform: uppercase;
                margin-bottom: 0.5rem;
                color: #6c757d;
            }

            .items-section .antal-col,
            .items-section .beskrivelse-col {
                width: 100%;
                text-align: left;
            }

            .items-section .antal-col input {
                text-align: left;
            }

            .action-buttons {
                flex-direction: column;
                gap: 0.5rem;
                padding: 1rem;
            }

            .document-footer {
                margin-top: 2rem;
                padding-top: 1rem;
            }
        }

        /* Print Styles - Classic Document Layout */
        @media print {
            @page {
                size: A4;
                margin: 2cm;
            }

            * {
                background-color: transparent !important;
                color: #000 !important;
                box-shadow: none !important;
                text-shadow: none !important;
            }

            body {
                background: white !important;
                padding: 0;
            }

            .container {
                max-width: 100%;
                margin: 0;
                padding: 0;
                box-shadow: none;
                border-radius: 0;
            }

            /* Hide buttons and UI elements */
            #add-row-btn,
            .delete-row-btn,
            #save-pdf-btn,
            #print-btn,
            .action-buttons {
                display: none !important;
            }

            /* Print Header - Company name at TOP LEFT */
            header {
                display: block;
                text-align: left;
                padding: 0;
                margin-bottom: 1rem;
                border-bottom: none;
            }

            #company-logo {
                text-align: left;
                font-size: 1.2rem;
                color: #000 !important;
            }

            /* Print Title - Centered */
            h1 {
                text-align: center;
                font-size: 1.8rem;
                margin: 1.5rem 0;
                color: #000 !important;
            }

            .content-wrapper {
                padding: 0;
            }

            /* Print Details Section - Single block on left */
            .details-section {
                display: block;
                width: 50%;
                margin-bottom: 2rem;
            }

            .details-column {
                margin-bottom: 1rem;
            }

            label {
                font-weight: bold;
                margin-bottom: 0.25rem;
            }

            /* Print Table - Classic document style with borders */
            .items-section {
                margin-bottom: 2rem;
            }

            .items-section table {
                border: 1px solid #000;
            }

            .items-section thead th {
                background-color: transparent !important;
                border: 1px solid #000 !important;
                border-bottom: 1px solid #000 !important;
                padding: 8px;
                text-transform: none;
                letter-spacing: normal;
            }

            .items-section tbody tr {
                border: 1px solid #000;
            }

            .items-section td {
                border: 1px solid #000 !important;
                padding: 8px;
            }

            .print-value {
                display: block;
                padding: 0;
                border: none !important;
                background: transparent !important;
            }

            /* Print Footer - At bottom */
            .document-footer {
                text-align: center;
                margin-top: 3rem;
                padding-top: 1rem;
                border-top: 1px solid #000 !important;
                font-size: 0.9rem;
                color: #000 !important;
            }

            input, textarea {
                border: none !important;
                padding: 0 !important;
            }

            table {
                page-break-inside: auto;
            }

            tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h2 id="company-logo">Felson Watersafe ApS</h2>
        </header>

        <div class="content-wrapper">
            <h1>F√òLGESEDDEL</h1>

            <section class="details-section">
                <div class="details-column">
                    <div class="form-group">
                        <label for="dato">Dato:</label>
                        <input type="date" id="dato">
                    </div>
                    <div class="form-group">
                        <label for="ordre-nr">Ordre nr.:</label>
                        <input type="text" id="ordre-nr">
                    </div>
                </div>
                <div class="details-column">
                    <label for="levering">Levering:</label>
                    <textarea id="levering" rows="5"></textarea>
                </div>
            </section>

            <section class="items-section">
                <table>
                    <thead>
                        <tr>
                            <th>Antal</th>
                            <th>Beskrivelse</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="items-table-body">
                        <tr>
                            <td class="antal-col" data-label="Antal">
                                <input type="number" min="0">
                            </td>
                            <td class="beskrivelse-col" data-label="Beskrivelse">
                                <textarea rows="1"></textarea>
                            </td>
                            <td style="text-align: center;">
                                <button class="delete-row-btn" title="Slet r√¶kke">üóëÔ∏è</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" id="add-row-btn">+ Tilf√∏j R√¶kke</button>
            </section>

            <footer class="document-footer">
                <p>Felson Watersafe ApS / Gartnervej 4 / 6710 Esbjerg V</p>
                <p>CVR-nr. DK26813522 / Tlf. 70206676 / felson@felson.dk</p>
            </footer>
        </div>
    </div>

    <div class="action-buttons">
        <button type="button" id="save-pdf-btn">Gem som PDF</button>
        <button type="button" id="print-btn" class="primary">Udskriv</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // A. Automatic Date - Set today's date but allow user to change it
            const dateInput = document.getElementById('dato');
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            dateInput.value = `${year}-${month}-${day}`;

            // Add Row Functionality
            document.getElementById('add-row-btn').addEventListener('click', function() {
                const tbody = document.getElementById('items-table-body');
                const lastRow = tbody.querySelector('tr:last-child');
                const newRow = lastRow.cloneNode(true);
                
                newRow.querySelectorAll('input, textarea').forEach(input => {
                    input.value = '';
                    if (input.tagName.toLowerCase() === 'textarea') {
                        input.style.height = 'auto';
                    }
                });
                
                tbody.appendChild(newRow);
            });

            // Auto-expanding Textarea Logic
            const tableBody = document.getElementById('items-table-body');

            tableBody.addEventListener('input', function(event) {
                if (event.target.tagName.toLowerCase() === 'textarea') {
                    const textarea = event.target;
                    textarea.style.height = 'auto';
                    textarea.style.height = (textarea.scrollHeight) + 'px';
                }
            });

            // Delete Row Functionality
            tableBody.addEventListener('click', function(e) {
                if (e.target.classList.contains('delete-row-btn')) {
                    const rows = tableBody.querySelectorAll('tr');
                    
                    if (rows.length > 1) {
                        e.target.closest('tr').remove();
                    } else {
                        alert('Du skal have mindst √©n r√¶kke i tabellen.');
                    }
                }
            });

            // B. Robust Print Functionality
            document.getElementById('save-pdf-btn').addEventListener('click', prepareAndPrint);
            document.getElementById('print-btn').addEventListener('click', prepareAndPrint);

            function prepareAndPrint() {
                const inputs = document.querySelectorAll('input, textarea');
                const originalElements = [];

                inputs.forEach(input => {
                    originalElements.push({
                        element: input,
                        parent: input.parentNode,
                        nextSibling: input.nextSibling
                    });

                    const span = document.createElement('span');
                    span.className = 'print-value';
                    
                    // Using textContent for security (XSS prevention)
                    // Convert newlines to <br> for textareas
                    if (input.tagName.toLowerCase() === 'textarea') {
                        const lines = (input.value || '').split('\n');
                        lines.forEach((line, index) => {
                            span.appendChild(document.createTextNode(line));
                            if (index < lines.length - 1) {
                                span.appendChild(document.createElement('br'));
                            }
                        });
                    } else {
                        span.textContent = input.value || '';
                    }
                    
                    input.parentNode.replaceChild(span, input);
                });

                // Trigger print dialog
                window.print();

                // Restore mechanism using onafterprint
                window.onafterprint = function() {
                    restoreInputs();
                };

                // Fallback restoration for browsers that don't support onafterprint
                setTimeout(function() {
                    if (document.querySelector('.print-value')) {
                        restoreInputs();
                    }
                }, 1000);

                function restoreInputs() {
                    originalElements.forEach(item => {
                        const printValue = item.parent.querySelector('.print-value');
                        if (printValue) {
                            if (item.nextSibling) {
                                item.parent.insertBefore(item.element, item.nextSibling);
                            } else {
                                item.parent.appendChild(item.element);
                            }
                            printValue.remove();
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
