<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Følgeseddel - Felson Watersafe ApS</title>
    <style>
        /* --- 1. Sistema de Diseño y Variables --- */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --green-gradient: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            --color-primary: #764ba2;
            --color-text-light: #ffffff;
            --color-text-dark: #2d3748;
            --color-text-muted: #718096;
            --color-border: #e2e8f0;
            --color-bg-light: #f7fafc;
            --color-danger: #e53e3e;
            --border-radius: 12px;
            --shadow-lg: 0 20px 60px -10px rgba(0, 0, 0, 0.25);
            --transition-speed: 0.3s;
        }

        /* --- 2. Estilos Generales y del Body --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            font-size: 16px;
        }

        /* --- 3. Estructura Principal de la Aplicación --- */
        .app-container {
            width: 100%;
            max-width: 900px;
        }
        .document-card {
            background: white;
            box-shadow: var(--shadow-lg);
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        .card-header {
            padding: 1.5rem 2.5rem;
            background: var(--primary-gradient);
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .logo {
            color: var(--color-text-light);
            font-size: 1.2rem;
            font-weight: 600;
        }
        .card-content {
            padding: 2.5rem;
        }
        .main-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-text-dark);
            margin-bottom: 2.5rem;
            text-transform: uppercase;
        }
        .card-footer {
            text-align: center;
            padding: 1.5rem 2.5rem;
            background: var(--color-bg-light);
            color: var(--color-text-muted);
            font-size: 0.85rem;
            border-top: 1px solid var(--color-border);
        }

        /* --- 4. Estilos del Formulario y Campos de Entrada --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-label {
            display: block;
            font-weight: 500;
            color: var(--color-text-dark);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .form-input, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--color-bg-light);
            transition: all var(--transition-speed);
        }
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.15);
        }
        .form-textarea {
            resize: vertical;
            min-height: 122px;
        }

        /* --- 5. Estilos de la Tabla Dinámica --- */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        .data-table thead {
            background: var(--primary-gradient);
        }
        .data-table th {
            padding: 1rem;
            text-align: left;
            color: var(--color-text-light);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
        }
        .data-table th.col-antal { width: 20%; }
        .data-table th.col-actions { width: 60px; }
        .data-table tbody td {
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--color-border);
        }
        .table-input, .table-textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid transparent;
            border-radius: 6px;
            font-size: 1rem;
            background: transparent;
        }
        .table-input:focus, .table-textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            background: white;
        }
        .table-textarea {
            resize: none;
            overflow: hidden;
        }
        .table-input.col-antal { text-align: center; }

        /* --- 6. Estilos de Botones y Acciones --- */
        .actions-container {
            margin-top: 1rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed);
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .btn-add {
            background: var(--green-gradient);
            color: white;
        }
        .btn-delete {
            background: transparent;
            color: var(--color-danger);
            font-size: 1.3rem;
        }
        .main-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }
        .btn-secondary {
            background: white;
            color: var(--color-primary);
            border: 2px solid var(--color-primary);
        }

        /* --- 7. Adaptabilidad (Responsiveness) --- */
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .card-content { padding: 1.5rem; }
            .form-grid { grid-template-columns: 1fr; }
            .main-actions { flex-direction: column; }
            .btn { width: 100%; }
        }

        /* --- 8. Estilos de Impresión --- */
        @media print {
            body { background: white; padding: 0; }
            .app-container { max-width: 100%; }
            .document-card { box-shadow: none; border-radius: 0; border: 1px solid #ccc; }
            .card-header { background: var(--color-bg-light); border-bottom: 2px solid #333; }
            .logo { color: var(--color-text-dark); }
            .main-actions, .actions-container { display: none; }
            .form-input, .form-textarea, .table-input, .table-textarea {
                border-color: transparent; background: transparent;
            }
        }
    </style>
</head>
<body>
    <main class="app-container">
        <div class="document-card">
            <header class="card-header">
                <div class="logo">Felson Watersafe ApS</div>
            </header>

            <div class="card-content">
                <h1 class="main-title">Følgeseddel</h1>

                <div class="form-grid">
                    <div>
                        <div class="form-group">
                            <label for="dato" class="form-label">Dato</label>
                            <input type="date" class="form-input" id="dato">
                        </div>
                        <div class="form-group">
                            <label for="ordre-nr" class="form-label">Ordre nr.</label>
                            <input type="text" class="form-input" id="ordre-nr" placeholder="Indtast ordrenummer">
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="levering" class="form-label">Levering</label>
                            <textarea class="form-textarea" id="levering" placeholder="Indtast leveringsadresse"></textarea>
                        </div>
                    </div>
                </div>

                <div class="table-section">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th class="col-antal">Antal</th>
                                <th>Beskrivelse</th>
                                <th class="col-actions"></th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            </tbody>
                    </table>
                    <div class="actions-container">
                        <button class="btn btn-add" id="btn-add">+ Tilføj Række</button>
                    </div>
                </div>
            </div>

            <footer class="card-footer">
                <p>Felson Watersafe ApS / Gartnervej 4 / 6710 Esbjerg V</p>
                <p>CVR-nr. DK26813522 / Tlf. 70206676 / felson@felson.dk</p>
            </footer>
        </div>
        <div class="main-actions">
            <button class="btn btn-secondary" id="btn-pdf">Gem som PDF</button>
            <button class="btn btn-primary" id="btn-print">Udskriv</button>
        </div>
    </main>

    <template id="table-row-template">
        <tr>
            <td>
                <input type="number" class="table-input col-antal" min="0" placeholder="0">
            </td>
            <td>
                <textarea class="table-input table-textarea" rows="1" placeholder="Beskrivelse af vare"></textarea>
            </td>
            <td style="text-align: center;">
                <button class="btn btn-delete" title="Slet række">🗑️</button>
            </td>
        </tr>
    </template>

    <script>
        (function() {
            'use strict';

            // --- Referencias a Elementos del DOM ---
            const datoInput = document.getElementById('dato');
            const tableBody = document.getElementById('table-body');
            const addRowBtn = document.getElementById('btn-add');
            const printBtn = document.getElementById('btn-print');
            const pdfBtn = document.getElementById('btn-pdf');
            const rowTemplate = document.getElementById('table-row-template');

            // --- Funciones Principales ---
            function addRow() {
                const newRowFragment = rowTemplate.content.cloneNode(true);
                tableBody.appendChild(newRowFragment);
            }

            function autoResizeTextarea(textarea) {
                if (!textarea) return;
                textarea.style.height = 'auto'; // Resetea la altura
                textarea.style.height = textarea.scrollHeight + 'px'; // Ajusta a la altura del contenido
            }

            // --- Inicialización ---
            function init() {
                // 1. Poner la fecha actual
                if (!datoInput.value) {
                    datoInput.valueAsDate = new Date();
                }

                // 2. Añadir una fila inicial si la tabla está vacía
                if (tableBody.rows.length === 0) {
                    addRow();
                }

                // 3. Configurar todos los event listeners
                setupEventListeners();
            }

            // --- Configuración de Event Listeners ---
            function setupEventListeners() {
                // Añadir Fila
                addRowBtn.addEventListener('click', addRow);

                // Delegación de Eventos para Borrar Filas y Auto-expandir Textarea
                tableBody.addEventListener('click', (e) => {
                    if (e.target && e.target.closest('.btn-delete')) {
                        if (tableBody.rows.length > 1) {
                            e.target.closest('tr').remove();
                        } else {
                            alert('Der skal være mindst én række.');
                        }
                    }
                });
                tableBody.addEventListener('input', (e) => {
                    if (e.target && e.target.classList.contains('table-textarea')) {
                        autoResizeTextarea(e.target);
                    }
                });

                // Botones de Imprimir y Guardar PDF
                printBtn.addEventListener('click', () => window.print());
                pdfBtn.addEventListener('click', () => window.print());
            }

            // --- Iniciar la Aplicación ---
            init();

        })();
    </script>
</body>
</html>
