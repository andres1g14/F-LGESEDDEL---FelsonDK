<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F√∏lgeseddel - Felson Watersafe ApS</title>
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #6c757d;
            --bg-light: #f8f9fa;
            --border-color: #dee2e6;
            --text-dark: #212529;
            --success-color: #28a745;
            --danger-color: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
            background-color: #e9ecef;
            padding: 2rem 1rem;
            min-height: 100vh;
            font-size: 16px;
            color: var(--text-dark);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 2.5rem;
            background-color: white;
            border-bottom: 3px solid var(--primary-color);
        }

        h2 {
            font-size: 1.75rem;
            color: var(--primary-color);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .company-info {
            text-align: right;
            font-size: 0.9rem;
            line-height: 1.8;
            color: var(--secondary-color);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin: 2.5rem 0;
            color: var(--text-dark);
            font-weight: 700;
            letter-spacing: 1.5px;
        }

        .content-wrapper {
            padding: 2.5rem;
        }

        .details-section {
            display: flex;
            justify-content: space-between;
            gap: 2.5rem;
            margin-bottom: 2.5rem;
        }

        .details-column {
            flex: 1;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: var(--text-dark);
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        textarea {
            resize: vertical;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .items-section {
            margin-bottom: 2.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        thead {
            background-color: var(--bg-light);
        }

        th {
            padding: 1rem 0.75rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
            letter-spacing: 0.5px;
            color: var(--text-dark);
        }

        td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
            background-color: white;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        .antal-input {
            width: 100%;
        }

        .beskrivelse-input {
            width: 100%;
        }

        .delete-row-btn {
            background-color: transparent;
            color: var(--danger-color);
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            border-radius: 4px;
        }

        .delete-row-btn:hover {
            background-color: rgba(220, 53, 69, 0.1);
            transform: scale(1.1);
        }

        #add-row-btn {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.2);
        }

        #add-row-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding-bottom: 2.5rem;
        }

        #print-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1.25rem 3rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(74, 144, 226, 0.3);
            text-transform: uppercase;
        }

        #print-btn:hover {
            background-color: #357ABD;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .helper-text {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--secondary-color);
            font-style: italic;
        }

        /* Print Styles */
        @media print {
            body {
                background: white !important;
                padding: 0;
            }

            .container {
                max-width: 100%;
                margin: 0;
                padding: 0;
                box-shadow: none;
                border-radius: 0;
            }

            header {
                border-bottom: 2px solid var(--text-dark);
            }

            h2 {
                color: var(--primary-color) !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            thead {
                background-color: var(--bg-light) !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            #add-row-btn,
            .delete-row-btn,
            #print-btn,
            .helper-text {
                display: none !important;
            }

            .print-value {
                border: none;
                padding: 0.5rem 0;
                display: block;
            }

            table {
                page-break-inside: auto;
            }

            tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }

            td {
                background-color: white !important;
            }

            input, textarea {
                border: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h2>Felson Watersafe ApS</h2>
            </div>
            <div class="company-info">
                <p>Felson Watersafe ApS</p>
                <p>Gartnervej 4</p>
                <p>6710 Esbjerg V</p>
                <p>CVR-nr. DK26813522</p>
                <p>Tlf. 70206676</p>
                <p>felson@felson.dk</p>
            </div>
        </header>

        <div class="content-wrapper">
            <h1>F√òLGESEDDEL</h1>

            <section class="details-section">
                <div class="details-column">
                    <label for="levering">Levering:</label>
                    <textarea id="levering" rows="5"></textarea>
                </div>
                <div class="details-column">
                    <div class="form-group">
                        <label for="dato">Dato:</label>
                        <input type="date" id="dato">
                    </div>
                    <div class="form-group">
                        <label for="ordre-nr">Ordre nr.:</label>
                        <input type="text" id="ordre-nr">
                    </div>
                </div>
            </section>

            <section class="items-section">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 15%;">Antal</th>
                            <th style="width: 75%;">Beskrivelse</th>
                            <th style="width: 10%;"></th>
                        </tr>
                    </thead>
                    <tbody id="items-table-body">
                        <tr>
                            <td><input type="number" class="antal-input" min="0"></td>
                            <td><input type="text" class="beskrivelse-input"></td>
                            <td style="text-align: center;"><button class="delete-row-btn" title="Slet r√¶kke">üóëÔ∏è</button></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" id="add-row-btn">+ Tilf√∏j R√¶kke</button>
            </section>

            <footer>
                <button type="button" id="print-btn">Udskriv / Gem som PDF</button>
                <p class="helper-text">Bem√¶rk: "Gem som PDF" er en standardmulighed i de fleste browseres udskriftsdialog.</p>
            </footer>
        </div>
    </div>

    <script>
        // Add Row Functionality
        document.getElementById('add-row-btn').addEventListener('click', function() {
            const tbody = document.getElementById('items-table-body');
            const lastRow = tbody.querySelector('tr:last-child');
            const newRow = lastRow.cloneNode(true);
            
            // Clear the values in the cloned row
            newRow.querySelectorAll('input').forEach(input => {
                input.value = '';
            });
            
            tbody.appendChild(newRow);
        });

        // Delete Row Functionality (Event Delegation)
        document.getElementById('items-table-body').addEventListener('click', function(e) {
            if (e.target.classList.contains('delete-row-btn')) {
                const tbody = document.getElementById('items-table-body');
                const rows = tbody.querySelectorAll('tr');
                
                // Ensure at least one row remains
                if (rows.length > 1) {
                    e.target.closest('tr').remove();
                } else {
                    alert('Du skal have mindst √©n r√¶kke i tabellen.');
                }
            }
        });

        // Print Functionality
        document.getElementById('print-btn').addEventListener('click', prepareAndPrint);

        function prepareAndPrint() {
            // Store original inputs for restoration
            const inputs = document.querySelectorAll('input, textarea');
            const originalElements = [];

            inputs.forEach(input => {
                // Store the original element and its parent
                originalElements.push({
                    element: input,
                    parent: input.parentNode,
                    nextSibling: input.nextSibling
                });

                // Create a span with the input's value
                const span = document.createElement('span');
                span.className = 'print-value';
                span.textContent = input.value || '';
                
                // Replace input with span
                input.parentNode.replaceChild(span, input);
            });

            // Trigger print dialog
            window.print();

            // Restore original inputs after print dialog closes
            window.onafterprint = function() {
                originalElements.forEach(item => {
                    const printValue = item.parent.querySelector('.print-value');
                    if (printValue) {
                        if (item.nextSibling) {
                            item.parent.insertBefore(item.element, item.nextSibling);
                        } else {
                            item.parent.appendChild(item.element);
                        }
                        printValue.remove();
                    }
                });
            };

            // Fallback for browsers that don't support onafterprint
            setTimeout(function() {
                if (document.querySelector('.print-value')) {
                    originalElements.forEach(item => {
                        const printValue = item.parent.querySelector('.print-value');
                        if (printValue) {
                            if (item.nextSibling) {
                                item.parent.insertBefore(item.element, item.nextSibling);
                            } else {
                                item.parent.appendChild(item.element);
                            }
                            printValue.remove();
                        }
                    });
                }
            }, 1000);
        }

        // Set today's date by default
        document.getElementById('dato').valueAsDate = new Date();
    </script>
</body>
</html>
