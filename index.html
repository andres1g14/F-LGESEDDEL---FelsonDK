<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Følgeseddel - Felson Watersafe ApS</title>
    <style>
        :root {
            --border-color: #ccc;
            --text-dark: #212529;
            --bg-gray: #f4f4f9;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--bg-gray);
            padding: 2rem;
            font-size: 12pt;
            color: var(--text-dark);
        }
        .container {
            max-width: 8.5in;
            min-height: 11in;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 2.5cm;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: left;
            border-bottom: 1px solid var(--text-dark);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        .header h2 {
            font-size: 14pt;
        }
        h1 {
            text-align: center;
            font-size: 20pt;
            margin-bottom: 3rem;
            font-weight: bold;
        }
        .details-section {
            margin-bottom: 2rem;
        }
        .form-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }
        .form-group label {
            font-weight: bold;
            width: 120px;
            flex-shrink: 0;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            max-width: 400px;
            font-family: inherit;
            font-size: 12pt;
            border: 1px solid transparent;
            padding: 4px;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--border-color);
            background-color: #fcfcfc;
        }
        .form-group textarea {
            resize: none;
            min-height: 28px; /* Start at one line height */
        }
        .items-section {
            flex-grow: 1; /* Pushes footer down */
        }
        .items-section table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .items-section th, .items-section td {
            border: 1px solid var(--text-dark);
            padding: 8px 10px;
            text-align: left;
        }
        .items-section th {
            font-weight: bold;
        }
        .items-section .antal-col { width: 15%; }
        .items-section .beskrivelse-col { width: 85%; }
        .items-section td input, .items-section td textarea {
            width: 100%;
            border: none;
            padding: 0;
            font-size: 12pt;
            font-family: inherit;
        }
        .items-section .antal-col input { text-align: center; }
        .items-section .actions-col { border: none; text-align: center; }
        #add-row-btn {
            margin-top: 1rem;
            padding: 8px 16px;
            border: 1px solid #555;
            background-color: #f9f9f9;
            cursor: pointer;
            font-weight: bold;
        }
        .delete-row-btn {
            background: none; border: none; color: #d9534f; cursor: pointer; font-size: 1.2rem;
        }
        .document-footer {
            text-align: left;
            font-size: 10pt;
            border-top: 1px solid var(--text-dark);
            padding-top: 1rem;
            margin-top: auto; /* Pushes footer to bottom */
        }
        .action-buttons {
            text-align: center;
            margin: 2rem auto 0;
            max-width: 8.5in;
        }
        .action-buttons button {
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 0.5rem;
            border: 1px solid #333;
        }
        /* --- Print Styles --- */
        @media print {
            body { background: #fff; padding: 0; }
            .container { margin: 0; box-shadow: none; max-width: 100%; min-height: 0; padding: 0;}
            .action-buttons, #add-row-btn, .delete-row-btn { display: none; }
            .form-group input, .form-group textarea, .items-section td input, .items-section td textarea {
                border-color: transparent !important;
                background-color: transparent !important;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="printable-area">
        <header class="header">
            <h2>Felson Watersafe ApS</h2>
        </header>

        <h1>FØLGESEDDEL</h1>

        <section class="details-section">
            <div class="form-group">
                <label for="levering">Levering:</label>
                <textarea id="levering" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="dato">Dato:</label>
                <input type="date" id="dato">
            </div>
            <div class="form-group">
                <label for="ordre-nr">Ordre nr.:</label>
                <input type="text" id="ordre-nr">
            </div>
        </section>

        <section class="items-section">
            <table>
                <thead>
                    <tr>
                        <th class="antal-col">Antal</th>
                        <th class="beskrivelse-col">Beskrivelse</th>
                    </tr>
                </thead>
                <tbody id="items-table-body">
                    </tbody>
            </table>
            <button type="button" id="add-row-btn">+ Tilføj Række</button>
        </section>
        
        <footer class="document-footer">
            <p>Felson Watersafe ApS / Gartnervej 4 / 6710 Esbjerg V</p>
            <p>CVR-nr. DK26813522 / Tlf. 70206676 / felson@felson.dk</p>
        </footer>
    </div>

    <div class="action-buttons">
        <button type="button" id="save-pdf-btn">Gem som PDF</button>
        <button type="button" id="print-btn">Udskriv</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const tableBody = document.getElementById('items-table-body');

            function addRow() {
                const newRow = document.createElement('tr');
                
                // Antal cell
                const antalCell = document.createElement('td');
                antalCell.className = 'antal-col';
                const antalInput = document.createElement('input');
                antalInput.type = 'number';
                antalInput.min = '0';
                antalCell.appendChild(antalInput);
                
                // Beskrivelse cell
                const beskrivelseCell = document.createElement('td');
                beskrivelseCell.className = 'beskrivelse-col';
                const beskrivelseInput = document.createElement('textarea');
                beskrivelseInput.rows = '1';
                beskrivelseCell.appendChild(beskrivelseInput);

                // Actions cell (for delete button)
                const actionsCell = document.createElement('td');
                actionsCell.className = 'actions-col';
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-row-btn';
                deleteBtn.innerHTML = '&#128465;'; // Trash can icon
                deleteBtn.title = 'Slet række';
                actionsCell.appendChild(deleteBtn);

                // Combine cells into the row
                newRow.appendChild(antalCell);
                newRow.appendChild(beskrivelseCell);
                newRow.appendChild(actionsCell);
                
                tableBody.appendChild(newRow);
            }
            
            // 1. Add initial rows to the table
            for(let i = 0; i < 10; i++) {
                addRow();
            }

            // 2. Set today's date automatically, but allow changes
            const dateInput = document.getElementById('dato');
            const today = new Date();
            today.setMinutes(today.getMinutes() - today.getTimezoneOffset());
            dateInput.valueAsDate = today;

            // 3. Add Row Button Functionality
            document.getElementById('add-row-btn').addEventListener('click', addRow);

            // 4. Delete Row & Auto-expanding Textarea Functionality (Event Delegation)
            tableBody.addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('delete-row-btn')) {
                    e.target.closest('tr').remove();
                }
            });

            tableBody.addEventListener('input', function(e) {
                if (e.target && e.target.tagName.toLowerCase() === 'textarea') {
                    e.target.style.height = 'auto';
                    e.target.style.height = (e.target.scrollHeight) + 'px';
                }
            });

            // 5. Robust Button Functionality
            function handlePrint() {
                // Temporarily disable borders on inputs for a cleaner print look
                const inputs = document.querySelectorAll('input, textarea');
                inputs.forEach(input => input.style.borderColor = 'transparent');
                
                window.print();
                
                // Restore borders after print dialog is closed
                inputs.forEach(input => input.style.borderColor = '');
            }

            document.getElementById('print-btn').addEventListener('click', handlePrint);
            document.getElementById('save-pdf-btn').addEventListener('click', handlePrint);

        });
    </script>
</body>
</html>
