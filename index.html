<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Følgeseddel - Felson Watersafe ApS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        :root {
            --brand: #00B0F0;
            --brand-dark: #0090cc;
            --text: #1a1a1a;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --bg-light: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #00B0F0 100%);
            min-height: 100vh;
            padding: 3rem 1.5rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .app-container {
            width: 100%;
            max-width: 920px;
        }

        .document-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            overflow: hidden;
            margin-bottom: 2rem;
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        }

        .card-header {
            padding: 3rem 3rem 2rem;
            background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%);
            border-bottom: 1px solid rgba(0, 176, 240, 0.1);
            text-align: right;
        }

        .logo {
            color: var(--brand);
            font-size: 2.25rem;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .card-content {
            padding: 3rem;
        }

        .main-title {
            text-align: center;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 2.5rem;
            margin-bottom: 3rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            font-weight: 600;
            font-size: 0.8125rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .required {
            color: #ef4444;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1.5px solid var(--border);
            border-radius: 10px;
            font-size: 0.9375rem;
            font-family: 'Inter', sans-serif;
            background: white;
            transition: all 0.2s;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 4px rgba(0, 176, 240, 0.08);
        }

        .form-textarea {
            resize: vertical;
            min-height: 108px;
        }

        .table-section {
            margin-top: 2rem;
        }

        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .data-table thead {
            background: linear-gradient(135deg, var(--brand) 0%, var(--brand-dark) 100%);
        }

        .data-table th {
            padding: 1rem 1.25rem;
            text-align: left;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .data-table th.col-antal {
            width: 20%;
            text-align: center;
        }

        .data-table th.col-actions {
            width: 60px;
        }

        .data-table tbody tr {
            background: white;
        }

        .data-table tbody tr:not(:last-child) td {
            border-bottom: 1px solid var(--border);
        }

        .data-table tbody td {
            padding: 0.875rem 1.25rem;
        }

        .table-input, .table-textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid transparent;
            border-radius: 6px;
            font-size: 0.9375rem;
            font-family: 'Inter', sans-serif;
            background: transparent;
        }

        .table-input:focus, .table-textarea:focus {
            outline: none;
            border-color: var(--brand);
            background: rgba(0, 176, 240, 0.05);
        }

        .table-textarea {
            resize: none;
            overflow: hidden;
            min-height: 2.5rem;
        }

        .table-input.col-antal {
            text-align: center;
            font-weight: 600;
            color: var(--brand);
        }

        .actions-container {
            margin-top: 1.5rem;
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.8125rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: 'Inter', sans-serif;
        }

        .btn-add {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-clear {
            background: white;
            color: #ef4444;
            border: 1.5px solid #ef4444;
        }

        .btn-delete {
            background: transparent;
            color: #9ca3af;
            font-size: 1.125rem;
        }

        .main-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: white;
            color: var(--text-light);
            border: 1.5px solid var(--border);
        }

        .btn-brand {
            background: linear-gradient(135deg, var(--brand) 0%, var(--brand-dark) 100%);
            color: white;
        }

        .card-footer {
            text-align: center;
            padding: 2rem 3rem;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 176, 240, 0.02) 100%);
            color: var(--text-light);
            font-size: 0.8125rem;
            line-height: 1.6;
            border-top: 1px solid rgba(0, 176, 240, 0.1);
        }

        .card-footer p {
            margin: 0.25rem 0;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s;
            z-index: 10000;
            border: 1px solid var(--border);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-left: 3px solid #10b981;
        }

        .toast.error {
            border-left: 3px solid #ef4444;
        }

        .print-only {
            display: none;
        }

        /* ========== PRINT STYLES ========== */
        @media print {
            @page {
                size: A4;
                margin: 20mm 18mm;
            }

            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            body {
                background: white;
                padding: 0;
                margin: 0;
            }

            .app-container {
                max-width: 100%;
            }

            .document-card {
                box-shadow: none;
                border-radius: 0;
                margin: 0;
            }

            /* Header */
            .card-header {
                padding: 0 0 5mm 0;
                border-bottom: 2px solid var(--brand);
                margin-bottom: 8mm;
                page-break-after: avoid;
            }

            .logo {
                font-size: 16pt;
                font-weight: 800;
            }

            /* Contenido */
            .card-content {
                padding: 0;
                min-height: 220mm;
            }

            .main-title {
                font-size: 14pt;
                font-weight: 700;
                color: var(--text);
                margin: 0 0 8mm 0;
                letter-spacing: 0.2em;
            }

            .form-grid {
                grid-template-columns: 30% 70%;
                gap: 5mm;
                margin-bottom: 8mm;
                page-break-inside: avoid;
            }

            .form-label {
                font-size: 8pt;
            }

            .form-input, .form-textarea {
                border: none;
                padding: 0;
                font-size: 10pt;
            }

            .form-textarea {
                min-height: auto;
            }

            #dato {
                display: none;
            }

            .print-only {
                display: block;
                font-size: 10pt;
            }

            /* Tabla */
            .data-table {
                border: 1px solid #ccc;
            }

            .data-table thead {
                display: table-header-group;
            }

            .data-table th {
                font-size: 9pt;
                padding: 3mm;
            }

            .data-table tbody tr {
                page-break-inside: avoid;
            }

            .data-table tbody td {
                padding: 2.5mm 3mm;
                font-size: 10pt;
            }

            .table-input, .table-textarea {
                border: none;
                padding: 0;
                font-size: 10pt;
            }

            /* Footer - al final de CADA página */
            .card-footer {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: white;
                border-top: 2px solid var(--brand);
                padding: 5mm 18mm;
                text-align: center;
            }

            .card-footer p {
                font-size: 8pt;
                margin: 1mm 0;
            }

            /* Compensar espacio del footer fijo */
            .card-content {
                margin-bottom: 25mm;
            }

            /* Ocultar UI */
            .main-actions, .actions-container, .btn-delete, .toast, .required {
                display: none;
            }

            input[type="date"]::-webkit-calendar-picker-indicator,
            input[type="number"]::-webkit-inner-spin-button {
                display: none;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1.5rem 1rem;
            }
            .card-content {
                padding: 2rem 1.5rem;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            .main-actions, .actions-container {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <main class="app-container">
        <div class="document-card">
            <header class="card-header">
                <h1 class="logo">Felson Watersafe ApS</h1>
            </header>

            <div class="card-content">
                <h2 class="main-title">Følgeseddel</h2>

                <div class="form-grid">
                    <div>
                        <div class="form-group">
                            <label for="dato" class="form-label">Dato <span class="required">*</span></label>
                            <input type="date" class="form-input" id="dato" required>
                            <div class="print-only" id="dato-print"></div>
                        </div>
                        <div class="form-group">
                            <label for="ordre-nr" class="form-label">Ordre nr. <span class="required">*</span></label>
                            <input type="text" class="form-input" id="ordre-nr" placeholder="Indtast ordrenummer" required>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="levering" class="form-label">Levering <span class="required">*</span></label>
                            <textarea class="form-textarea" id="levering" placeholder="Indtast leveringsadresse" required></textarea>
                        </div>
                    </div>
                </div>

                <div class="table-section">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th class="col-antal">Antal</th>
                                <th>Beskrivelse</th>
                                <th class="col-actions"></th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                    <div class="actions-container">
                        <button class="btn btn-add" id="btn-add">+ Tilføj Række</button>
                        <button class="btn btn-clear" id="btn-clear">Ryd Alt</button>
                    </div>
                </div>
            </div>

            <footer class="card-footer">
                <p>Felson Watersafe ApS / Gartnervej 4 / 6710 Esbjerg V</p>
                <p>CVR-nr. DK26813522 / Tlf. 70206676 / felson@felson.dk</p>
            </footer>
        </div>

        <div class="main-actions">
            <button class="btn btn-secondary" id="btn-export">Eksporter Data</button>
            <button class="btn btn-brand" id="btn-pdf">Gem som PDF</button>
            <button class="btn btn-primary" id="btn-print">Udskriv</button>
        </div>
    </main>

    <div class="toast" id="toast"></div>

    <template id="table-row-template">
        <tr>
            <td><input type="number" class="table-input col-antal" min="0" placeholder="0"></td>
            <td><textarea class="table-input table-textarea" rows="1" placeholder="Beskrivelse af vare"></textarea></td>
            <td style="text-align: center;"><button class="btn btn-delete" title="Slet række">×</button></td>
        </tr>
    </template>

    <script>
        (function() {
            'use strict';

            const STORAGE_KEY = 'felson_data';
            const datoInput = document.getElementById('dato');
            const ordreNrInput = document.getElementById('ordre-nr');
            const leveringInput = document.getElementById('levering');
            const datoPrint = document.getElementById('dato-print');
            const tableBody = document.getElementById('table-body');
            const addRowBtn = document.getElementById('btn-add');
            const clearBtn = document.getElementById('btn-clear');
            const printBtn = document.getElementById('btn-print');
            const pdfBtn = document.getElementById('btn-pdf');
            const exportBtn = document.getElementById('btn-export');
            const rowTemplate = document.getElementById('table-row-template');
            const toast = document.getElementById('toast');
            let autoSaveTimeout;

            function addRow(antal = '', beskrivelse = '') {
                const newRow = rowTemplate.content.cloneNode(true);
                const antalInput = newRow.querySelector('.col-antal');
                const beskrivelseTextarea = newRow.querySelector('.table-textarea');
                
                if (antal) antalInput.value = antal;
                if (beskrivelse) {
                    beskrivelseTextarea.value = beskrivelse;
                    setTimeout(() => autoResizeTextarea(beskrivelseTextarea), 0);
                }
                
                tableBody.appendChild(newRow);
                triggerAutoSave();
            }

            function autoResizeTextarea(textarea) {
                if (!textarea) return;
                textarea.style.height = 'auto';
                textarea.style.height = Math.max(40, textarea.scrollHeight) + 'px';
            }

            function formatDateForPrint() {
                if (!datoInput.value) return;
                const date = new Date(datoInput.value + 'T00:00:00');
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                datoPrint.textContent = `${day}-${month}-${year}`;
            }

            function showToast(message, type = 'success') {
                toast.textContent = message;
                toast.className = `toast show ${type}`;
                setTimeout(() => toast.classList.remove('show'), 3000);
            }

            function validateForm() {
                const fields = [datoInput, ordreNrInput, leveringInput];
                let isValid = true;
                fields.forEach(field => {
                    if (!field.value.trim()) isValid = false;
                });
                if (!isValid) showToast('Udfyld alle påkrævede felter', 'error');
                return isValid;
            }

            function saveData() {
                const data = {
                    dato: datoInput.value,
                    ordreNr: ordreNrInput.value,
                    levering: leveringInput.value,
                    rows: Array.from(tableBody.querySelectorAll('tr')).map(row => ({
                        antal: row.querySelector('.col-antal').value,
                        beskrivelse: row.querySelector('.table-textarea').value
                    }))
                };
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                } catch (e) {}
            }

            function loadData() {
                try {
                    const data = JSON.parse(localStorage.getItem(STORAGE_KEY));
                    if (!data) return false;
                    datoInput.value = data.dato || '';
                    ordreNrInput.value = data.ordreNr || '';
                    leveringInput.value = data.levering || '';
                    formatDateForPrint();
                    tableBody.innerHTML = '';
                    if (data.rows?.length) {
                        data.rows.forEach(row => addRow(row.antal, row.beskrivelse));
                    } else {
                        addRow();
                    }
                    return true;
                } catch (e) {
                    return false;
                }
            }

            function clearAllData() {
                if (!confirm('Er du sikker på at du vil rydde alle data?')) return;
                datoInput.value = '';
                ordreNrInput.value = '';
                leveringInput.value = '';
                tableBody.innerHTML = '';
                addRow();
                localStorage.removeItem(STORAGE_KEY);
                showToast('Alle data er ryddet', 'success');
            }

            function triggerAutoSave() {
                clearTimeout(autoSaveTimeout);
                autoSaveTimeout = setTimeout(saveData, 1000);
            }

            function exportData() {
                const data = {
                    dato: datoInput.value,
                    ordreNr: ordreNrInput.value,
                    levering: leveringInput.value,
                    rows: Array.from(tableBody.querySelectorAll('tr')).map(row => ({
                        antal: row.querySelector('.col-antal').value,
                        beskrivelse: row.querySelector('.table-textarea').value
                    }))
                };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `folgeseddel_${data.ordreNr || 'export'}.json`;
                link.click();
                URL.revokeObjectURL(url);
                showToast('Data eksporteret', 'success');
            }

            function setupEventListeners() {
                addRowBtn.addEventListener('click', () => addRow());
                clearBtn.addEventListener('click', clearAllData);
                printBtn.addEventListener('click', () => validateForm() && window.print());
                pdfBtn.addEventListener('click', () => {
                    if (validateForm()) {
                        showToast('Vælg "Gem som PDF" i print dialogen', 'success');
                        window.print();
                    }
                });
                exportBtn.addEventListener('click', exportData);

                [datoInput, ordreNrInput, leveringInput].forEach(input => {
                    input.addEventListener('input', () => {
                        triggerAutoSave();
                        if (input === datoInput) formatDateForPrint();
                    });
                });

                tableBody.addEventListener('click', (e) => {
                    const deleteBtn = e.target.closest('.btn-delete');
                    if (deleteBtn) {
                        if (tableBody.rows.length > 1) {
                            deleteBtn.closest('tr').remove();
                            triggerAutoSave();
                            showToast('Række slettet', 'success');
                        } else {
                            showToast('Der skal være mindst én række', 'error');
                        }
                    }
                });

                tableBody.addEventListener('input', (e) => {
                    if (e.target.classList.contains('table-textarea')) {
                        autoResizeTextarea(e.target);
                    }
                    triggerAutoSave();
                });
            }

            function init() {
                const hasData = loadData();
                if (!datoInput.value) datoInput.valueAsDate = new Date();
                formatDateForPrint();
                if (tableBody.rows.length === 0) addRow();
                setupEventListeners();
                if (hasData) showToast('Data indlæst', 'success');
            }

            init();
        })();
    </script>
</body>
</html>
