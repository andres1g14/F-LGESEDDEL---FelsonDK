    <script>
        (function() {
            'use strict';

            const STORAGE_KEY = 'felson_followup_data';
            const AUTOSAVE_DELAY = 1000;

            const datoInput = document.getElementById('dato');
            const ordreNrInput = document.getElementById('ordre-nr');
            const leveringInput = document.getElementById('levering');
            const datoPrint = document.getElementById('dato-print');
            const tableBody = document.getElementById('table-body');
            const addRowBtn = document.getElementById('btn-add');
            const clearBtn = document.getElementById('btn-clear');
            const printBtn = document.getElementById('btn-print');
            const pdfBtn = document.getElementById('btn-pdf');
            const exportBtn = document.getElementById('btn-export');
            const rowTemplate = document.getElementById('table-row-template');
            const toast = document.getElementById('toast');

            let autoSaveTimeout;

            function addRow(antal = '', beskrivelse = '') {
                const newRow = rowTemplate.content.cloneNode(true);
                const antalInput = newRow.querySelector('.col-antal');
                const beskrivelseTextarea = newRow.querySelector('.table-textarea');
                
                if (antal) antalInput.value = antal;
                if (beskrivelse) {
                    beskrivelseTextarea.value = beskrivelse;
                    setTimeout(() => autoResizeTextarea(beskrivelseTextarea), 0);
                }
                
                tableBody.appendChild(newRow);
                triggerAutoSave();
            }

            function autoResizeTextarea(textarea) {
                if (!textarea) return;
                textarea.style.height = 'auto';
                textarea.style.height = Math.max(40, textarea.scrollHeight) + 'px';
            }

            function formatDateForPrint() {
                if (!datoInput.value) return;
                const date = new Date(datoInput.value + 'T00:00:00');
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                datoPrint.textContent = `${day}-${month}-${year}`;
            }

            function showToast(message, type = 'success') {
                toast.textContent = message;
                toast.className = `toast show ${type}`;
                setTimeout(() => toast.classList.remove('show'), 3000);
            }

            function validateForm() {
                const requiredFields = [datoInput, ordreNrInput, leveringInput];
                let isValid = true;

                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        field.classList.add('error');
                        isValid = false;
                        setTimeout(() => field.classList.remove('error'), 500);
                    }
                });

                if (!isValid) {
                    showToast('Udfyld venligst alle pÃ¥krÃ¦vede felter', 'error');
                }

                return isValid;
            }

            function saveData() {
                const rows = Array.from(tableBody.querySelectorAll('tr')).map(row => ({
                    antal: row.querySelector('.col-antal').value,
                    beskrivelse: row.querySelector('.table-textarea').value
                }));

                const data = {
                    dato: datoInput.value,
                    ordreNr: ordreNrInput.value,
                    levering: leveringInput.value,
                    rows: rows
                };

                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                } catch (e) {
                    console.error('Kunne ikke gemme data:', e);
                }
            }

            function loadData() {
                try {
                    const savedData = localStorage.getItem(STORAGE_KEY);
                    if (!savedData) return false;

                    const data = JSON.parse(savedData);
                    datoInput.value = data.dato || '';
                    ordreNrInput.value = data.ordreNr || '';
                    leveringInput.value = data.levering || '';
                    formatDateForPrint();

                    tableBody.innerHTML = '';
                    if (data.rows && data.rows.length > 0) {
                        data.rows.forEach(row => addRow(row.antal, row.beskrivelse));
                    } else {
                        addRow();
                    }

                    return true;
                } catch (e) {
                    console.error('Kunne ikke indlÃ¦se data:', e);
                    return false;
                }
            }

            function clearAllData() {
                if (!confirm('Er du sikker pÃ¥ at du vil rydde alle data?')) return;

                datoInput.value = '';
                ordreNrInput.value = '';
                leveringInput.value = '';
                tableBody.innerHTML = '';
                addRow();

                try {
                    localStorage.removeItem(STORAGE_KEY);
                    showToast('Alle data er ryddet', 'success');
                } catch (e) {
                    console.error('Kunne ikke rydde data:', e);
                }
            }

            function triggerAutoSave() {
                clearTimeout(autoSaveTimeout);
                autoSaveTimeout = setTimeout(saveData, AUTOSAVE_DELAY);
            }

            function exportData() {
                const data = {
                    dato: datoInput.value,
                    ordreNr: ordreNrInput.value,
                    levering: leveringInput.value,
                    rows: Array.from(tableBody.querySelectorAll('tr')).map(row => ({
                        antal: row.querySelector('.col-antal').value,
                        beskrivelse: row.querySelector('.table-textarea').value
                    }))
                };

                const dataStr = JSON.stringify(data, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `folgeseddel_${data.ordreNr || 'export'}_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);

                showToast('Data eksporteret', 'success');
            }

            function handlePrint() {
                if (!validateForm()) return;
                window.print();
            }

            function handlePDF() {
                if (!validateForm()) return;
                showToast('VÃ¦lg "Gem som PDF" i print dialogen', 'success');
                window.print();
            }

            function setupEventListeners() {
                addRowBtn.addEventListener('click', () => addRow());
                clearBtn.addEventListener('click', clearAllData);
                printBtn.addEventListener('click', handlePrint);
                pdfBtn.addEventListener('click', handlePDF);
                exportBtn.addEventListener('click', exportData);

                [datoInput, ordreNrInput, leveringInput].forEach(input => {
                    input.addEventListener('input', () => {
                        triggerAutoSave();
                        if (input === datoInput) formatDateForPrint();
                    });
                });

                tableBody.addEventListener('click', (e) => {
                    const deleteBtn = e.target.closest('.btn-delete');
                    if (deleteBtn) {
                        if (tableBody.rows.length > 1) {
                            deleteBtn.closest('tr').remove();
                            triggerAutoSave();
                            showToast('RÃ¦kke slettet', 'success');
                        } else {
                            showToast('Der skal vÃ¦re mindst Ã©n rÃ¦kke', 'error');
                        }
                    }
                });

                tableBody.addEventListener('input', (e) => {
                    if (e.target.classList.contains('table-textarea')) {
                        autoResizeTextarea(e.target);
                    }
                    triggerAutoSave();
                });
            }

            function init() {
                const hasData = loadData();

                if (!datoInput.value) {
                    datoInput.valueAsDate = new Date();
                }

                formatDateForPrint();

                if (tableBody.rows.length === 0) {
                    addRow();
                }

                setupEventListeners();

                if (hasData) {
                    showToast('Tidligere data indlÃ¦st', 'success');
                }
            }

            init();

        })();
    </script>
</body>
</html>
