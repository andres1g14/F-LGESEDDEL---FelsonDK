<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Følgeseddel - Felson Watersafe ApS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #5B21B6;
            --secondary: #8B5CF6;
            --accent: #A78BFA;
            --success: #10B981;
            --danger: #EF4444;
            --bg-light: #F9FAFB;
            --text-dark: #111827;
            --text-gray: #6B7280;
            --border: #E5E7EB;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #eef2f5; /* Un fondo más neutro para resaltar el documento */
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .document {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        /* --- NUEVOS ESTILOS PARA EL ENCABEZADO Y CONTENIDO --- */
        .header {
            background: #fff;
            padding: 2.5rem 3rem 1.5rem;
            text-align: right;
        }

        .company-name {
            color: var(--text-dark);
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .content {
            padding: 2rem 3rem 3rem;
        }
        
        .document-title {
            color: var(--text-dark);
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
        }

        .info-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
            max-width: 400px; /* Limita el ancho de los campos de información */
        }
        /* --- FIN DE LOS NUEVOS ESTILOS --- */

        .field-group {
            position: relative;
        }

        .field-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: block;
        }

        .field-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--bg-light);
        }

        .field-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(91, 33, 182, 0.1);
        }

        .field-textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .table-container {
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table thead th {
            text-align: left;
            padding: 1rem 1.5rem;
            color: var(--text-gray);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            background-color: var(--bg-light);
            border-bottom: 1px solid var(--border);
        }
        
        .table thead th:first-child {
             width: 120px;
        }
        .table thead th:last-child {
             width: 60px;
        }

        .table tbody tr {
            transition: background-color 0.2s ease;
        }
        
        .table tbody tr:not(:last-child) {
            border-bottom: 1px solid var(--border);
        }
        
        .table tbody tr:hover {
            background-color: #f9fafb;
        }

        .table tbody td {
            padding: 0.5rem 1.5rem;
            vertical-align: middle;
        }

        .table-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid transparent;
            background: transparent;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95rem;
        }
        .table-input:focus {
            background: white;
            border-color: var(--border);
            outline: none;
            box-shadow: 0 0 0 3px rgba(91, 33, 182, 0.1);
        }

        .table-number {
            text-align: center;
        }

        .btn-delete {
            background: transparent;
            border: none;
            color: var(--text-gray);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }
        .btn-delete:hover {
            background-color: #fee2e2;
            color: var(--danger);
        }

        .btn-add {
            background: var(--bg-light);
            color: var(--text-gray);
            border: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        .btn-add:hover {
           border-color: #ccc;
           color: var(--text-dark);
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .btn-action {
            padding: 1rem 2.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: white;
            color: var(--text-dark);
            border-color: var(--border);
        }
        .btn-secondary:hover {
            border-color: #ccc;
        }

        .footer {
            background: var(--bg-light);
            padding: 2rem;
            text-align: center;
            color: var(--text-gray);
            font-size: 0.8rem;
            line-height: 1.6;
            border-top: 1px solid var(--border);
        }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            .content { padding: 1.5rem; }
            .header { padding: 2rem 1.5rem 1rem; }
            .company-name { font-size: 1.5rem; }
            .actions { flex-direction: column; }
            .btn-action { width: 100%; }
        }

        @media print {
            body { background: white; padding: 0; }
            .container { max-width: 100%; }
            .document { box-shadow: none; border-radius: 0; }
            .header { text-align: right; padding: 1.5rem 2rem; }
            .company-name { font-size: 14pt; color: black; }
            .content { padding: 1rem 2rem; }
            .document-title { font-size: 12pt; margin-top: 2rem; }
            .btn-delete, .btn-add, .actions, .footer { display: none !important; }
            .table-container { border: 1px solid #ccc; }
            .table thead th { background-color: #f1f1f1; }
            .table tbody tr { border-bottom: 1px solid #ccc; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="document">
            <div class="header">
                <h1 class="company-name">Felson Watersafe ApS</h1>
            </div>

            <div class="content">
                <div class="info-section">
                    <div class="field-group">
                        <label class="field-label">Levering</label>
                        <textarea class="field-input field-textarea" id="levering" placeholder="Indtast leveringsadresse..."></textarea>
                    </div>
                    <div class="field-group">
                        <label class="field-label">Dato</label>
                        <input type="date" class="field-input" id="dato">
                    </div>
                    <div class="field-group">
                        <label class="field-label">Ordre nr.</label>
                        <input type="text" class="field-input" id="ordre" placeholder="Indtast ordrenummer...">
                    </div>
                </div>

                <h2 class="document-title">FØLGESEDDEL</h2>

                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Antal</th>
                                <th>Beskrivelse</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <tr>
                                <td>
                                    <input type="number" class="table-input table-number" min="0" placeholder="0">
                                </td>
                                <td>
                                    <input type="text" class="table-input" placeholder="Indtast beskrivelse...">
                                </td>
                                <td>
                                    <button class="btn-delete" title="Slet række">×</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button class="btn-add" id="add-row">+ Tilføj række</button>

                <div class="actions">
                    <button class="btn-action btn-secondary" id="save-pdf">Gem som PDF</button>
                    <button class="btn-action btn-primary" id="print">Udskriv</button>
                </div>
            </div>

            <div class="footer">
                <p><strong>Felson Watersafe ApS</strong> • Gartnervej 4, 6710 Esbjerg V • CVR: DK26813522 • Tlf: 70 20 66 76 • E-mail: felson@felson.dk</p>
            </div>
        </div>
    </div>

    <script>
        // Set today's date
        document.getElementById('dato').valueAsDate = new Date();

        // Add new row function
        function addRow() {
            const tbody = document.getElementById('table-body');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>
                    <input type="number" class="table-input table-number" min="0" placeholder="0">
                </td>
                <td>
                    <input type="text" class="table-input" placeholder="Indtast beskrivelse...">
                </td>
                <td>
                    <button class="btn-delete" title="Slet række">×</button>
                </td>
            `;
            tbody.appendChild(newRow);
        }
        
        // Add a few empty rows to start
        document.addEventListener('DOMContentLoaded', function() {
            const initialRowCount = 10;
            for(let i=0; i < initialRowCount; i++) {
                 addRow();
            }
        });

        document.getElementById('add-row').addEventListener('click', addRow);

        // Delete row
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('btn-delete')) {
                const row = e.target.closest('tr');
                // Don't delete if it's the only row left
                if (row.parentElement.children.length > 1) {
                     row.remove();
                }
            }
        });

        // Print functionality
        function handlePrint() {
            window.print();
        }

        document.getElementById('save-pdf').addEventListener('click', handlePrint);
        document.getElementById('print').addEventListener('click', handlePrint);
    </script>
</body>
</html>
