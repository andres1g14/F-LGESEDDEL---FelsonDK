    :root {

        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--text-light);

        font-size: 14px;
        color: var(--text-primary);

    /* Main Content */
    .content {
        padding: 40px 50px;

        margin-bottom: 35px;

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--border);
    }

        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--text-secondary);
    }

    /* Form Fields */
    .form-row {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-bottom: 20px;
    }

    .form-row.single {
        grid-template-columns: 1fr;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-label {
        font-size: 11px;

    .form-input:focus {
        outline: none;

<script>
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        // Set current date
        const today = new Date();
        const dateStr = today.toLocaleDateString('da-DK', { 
            day: '2-digit', 
            month: '2-digit', 
            year: 'numeric' 
        });
        document.getElementById('current-date').textContent = dateStr;

        // Load saved draft
        loadDraft();

        // Auto-save on input
        const inputs = document.querySelectorAll('.form-input, .table-input');
        inputs.forEach(input => {
            input.addEventListener('input', debounce(saveDraft, 500));
        });
    });

    // Add new row
    document.getElementById('add-row').addEventListener('click', function() {
        const tbody = document.getElementById('table-body');
        const newRow = tbody.insertRow();
        
        newRow.innerHTML = `
            <td>
                <input type="number" class="table-input number" min="0" placeholder="0">
            </td>
            <td>
                <input type="text" class="table-input" placeholder="VNR-0000">
            </td>
            <td>
                <input type="text" class="table-input" placeholder="Produktbeskrivelse">
            </td>
            <td class="text-center">
                <button class="btn btn-icon btn-delete" title="Fjern række">×</button>
            </td>
        `;
        
        // Add event listeners to new inputs
        newRow.querySelectorAll('.table-input').forEach(input => {
            input.addEventListener('input', debounce(saveDraft, 500));
        });
    });

    // Delete row
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('btn-delete')) {
            const tbody = document.getElementById('table-body');
            if (tbody.rows.length > 1) {
                e.target.closest('tr').remove();
                saveDraft();
            } else {
                alert('Der skal være mindst én række i tabellen.');
            }
        }
    });

    // Clear form
    document.getElementById('clear-form').addEventListener('click', function() {
        if (confirm('Er du sikker på, at du vil rydde hele formularen?')) {
            document.querySelectorAll('.form-input, .table-input').forEach(input => {
                input.value = '';
            });
            
            // Reset table to single row
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = `
                <tr>
                    <td>
                        <input type="number" class="table-input number" min="0" placeholder="0">
                    </td>
                    <td>
                        <input type="text" class="table-input" placeholder="VNR-0000">
                    </td>
                    <td>
                        <input type="text" class="table-input" placeholder="Produktbeskrivelse">
                    </td>
                    <td class="text-center">
                        <button class="btn btn-icon btn-delete" title="Fjern række">×</button>
                    </td>
                </tr>
            `;
            
            // Re-add event listeners
            tbody.querySelectorAll('.table-input').forEach(input => {
                input.addEventListener('input', debounce(saveDraft, 500));
            });
            
            // Clear localStorage
            localStorage.removeItem('folgeseddel-draft');
        }
    });

    // Save draft
    function saveDraft() {
        const draft = {
            ordre: document.getElementById('ordre-nummer').value,
            levering: document.getElementById('levering').value,
            kontaktNavn: document.getElementById('kontakt-navn').value,
            kontaktTlf: document.getElementById('kontakt-tlf').value,
            noter: document.getElementById('noter').value,
            rows: []
        };

        document.querySelectorAll('#table-body tr').forEach(row => {
            const inputs = row.querySelectorAll('.table-input');
            draft.rows.push({
                antal: inputs[0].value,
                varenummer: inputs[1].value,
                beskrivelse: inputs[2].value
            });
        });

        localStorage.setItem('folgeseddel-draft', JSON.stringify(draft));
    }

    // Load draft
    function loadDraft() {
        const saved = localStorage.getItem('folgeseddel-draft');
        if (saved) {
            const draft = JSON.parse(saved);
            
            document.getElementById('ordre-nummer').value = draft.ordre || '';
            document.getElementById('levering').value = draft.levering || '';
            document.getElementById('kontakt-navn').value = draft.kontaktNavn || '';
            document.getElementById('kontakt-tlf').value = draft.kontaktTlf || '';
            document.getElementById('noter').value = draft.noter || '';

            // Load rows
            if (draft.rows && draft.rows.length > 0) {
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = '';
                
                draft.rows.forEach(row => {
                    const tr = tbody.insertRow();
                    tr.innerHTML = `
                        <td>
                            <input type="number" class="table-input number" min="0" value="${row.antal || ''}" placeholder="0">
                        </td>
                        <td>
                            <input type="text" class="table-input" value="${row.varenummer || ''}" placeholder="VNR-0000">
                        </td>
                        <td>
                            <input type="text" class="table-input" value="${row.beskrivelse || ''}" placeholder="Produktbeskrivelse">
                        </td>
                        <td class="text-center">
                            <button class="btn btn-icon btn-delete" title="Fjern række">×</button>
                        </td>
                    `;
                });

                // Re-add event listeners
                tbody.querySelectorAll('.table-input').forEach(input => {
                    input.addEventListener('input', debounce(saveDraft, 500));
                });
            }
        }
    }

    // Save draft button
    document.getElementById('save-draft').addEventListener('click', function() {
        saveDraft();
        alert('Kladde gemt!');
    });

    // Print
    document.getElementById('print').addEventListener('click', function() {
        window.print();
    });

    // Debounce function
    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    // Format phone number
    document.getElementById('kontakt-tlf').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.startsWith('45')) {
            value = value.substring(2);
        }
        if (value.length > 0) {
            const formatted = value.match(/.{1,2}/g);
            e.target.value = formatted ? '+45 ' + formatted.join(' ') : value;
        }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey || e.metaKey) {
            switch(e.key) {
                case 's':
                    e.preventDefault();
                    saveDraft();
                    alert('Kladde gemt!');
                    break;
                case 'p':
                    e.preventDefault();
                    window.print();
                    break;
            }
        }
    });
</script>
