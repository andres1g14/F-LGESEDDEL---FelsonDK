    <style>
        :root {
            --primary-color: #4A90E2;
            --logo-blue-color: #007BFF;
            --secondary-color: #6c757d;
            --bg-light: #f8f9fa;
            --border-color: #dee2e6;
            --text-dark: #212529;
            --success-color: #28a745;
            --danger-color: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
            background-color: #e9ecef;
            padding: 2rem 1rem;
            min-height: 100vh;
            font-size: 16px;
            color: var(--text-dark);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 2.5rem;
            background-color: white;
            border-bottom: 3px solid var(--primary-color);
        }

        .header-left {
            flex: 1;
            text-align: right;
        }

        .header-right {
            flex: 1;
            text-align: left;
            font-size: 0.9rem;
            line-height: 1.8;
            color: var(--secondary-color);
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        #company-logo {
            color: var(--logo-blue-color);
        }

        .company-info {
            text-align: right;
            font-size: 0.9rem;
            line-height: 1.8;
            color: var(--secondary-color);
        }

        .print-only-date {
            display: none;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin: 2.5rem 0;
            color: var(--text-dark);
            font-weight: 700;
            letter-spacing: 1.5px;
        }

        .print-only-date {
            display: none;
        }

        .document-footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 1.5rem;
            border-top: 1px solid #dee2e6;
            font-size: 0.85rem;
            color: #6c757d;
        }

        .content-wrapper {
            padding: 2.5rem;
        }

        .details-section {
            display: flex;
            justify-content: space-between;
            gap: 2.5rem;
            margin-bottom: 2.5rem;
        }

        .details-column {
            flex: 1;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: var(--text-dark);
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        textarea {
            resize: vertical;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .items-section {
            margin-bottom: 2.5rem;
        }

        /* === Ultra-Professional Table Styles === */
        .items-section table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem;
        }

        /* Table Header */
        .items-section thead th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            font-weight: 600;
            padding: 12px 15px;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #495057;
        }

        /* Table Cells */
        .items-section tbody td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
        }

        /* Zebra-Striping for Rows */
        .items-section tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        /* Column-specific Alignment */
        .items-section th:first-child,
        .items-section td:first-child {
            text-align: center;
            width: 15%;
        }

        /* Seamless Input Styling */
        .items-section td input {
            width: 100%;
            border: none;
            background-color: transparent;
            font-family: inherit;
            font-size: inherit;
            color: inherit;
            padding: 0;
        }

        .items-section td input:focus {
            outline: none;
        }

        .delete-row-btn {
            background-color: transparent;
            color: var(--danger-color);
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            border-radius: 4px;
        }

        .delete-row-btn:hover {
            background-color: rgba(220, 53, 69, 0.1);
            transform: scale(1.1);
        }

        #add-row-btn {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.2);
        }

        #add-row-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem auto;
            max-width: 900px;
            padding: 0 1rem;
        }

        .action-buttons button {
            padding: 1rem 2.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            min-width: 200px;
        }

        #save-pdf-btn {
            background-color: white;
            color: var(--secondary-color);
            border: 2px solid var(--border-color);
        }

        #save-pdf-btn:hover {
            background-color: var(--bg-light);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.2);
        }

        #print-btn.primary {
            background-color: var(--primary-color);
            color: white;
            border: 2px solid var(--primary-color);
            box-shadow: 0 4px 16px rgba(74, 144, 226, 0.3);
        }

        #print-btn.primary:hover {
            background-color: #357ABD;
            border-color: #357ABD;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        /* Full Responsiveness */
        @media (max-width: 768px) {
            /* 1. General Layout */
            .container {
                margin: 0;
                padding: 1rem;
                box-shadow: none;
            }

            body {
                font-size: 15px;
            }

            /* 2. Stack Header & Details Sections */
            header,
            .details-section {
                flex-direction: column;
                gap: 1rem;
            }

            header .header-left,
            header .header-right {
                text-align: center;
            }

            /* 3. Responsive Table Transformation */
            .items-section table thead {
                display: none;
            }

            .items-section table tr {
                display: block;
                border: 1px solid #dee2e6;
                margin-bottom: 1rem;
            }

            .items-section table td {
                display: block;
                text-align: right;
                border: none;
                border-bottom: 1px solid #f0f0f0;
            }

            .items-section table td:last-child {
                border-bottom: none;
            }

            .items-section table td::before {
                content: attr(data-label);
                float: left;
                font-weight: bold;
                text-transform: uppercase;
            }

            /* 4. Stack Action Buttons */
            .action-buttons {
                flex-direction: column;
                gap: 0.5rem;
                padding: 1rem;
            }

            /* 5. Adjust Footer for Mobile */
            .document-footer {
                margin-top: 2rem;
                padding-top: 1rem;
            }
        }

        /* Print Styles */
        @media print {
            @page {
                size: A4;
                margin: 1cm;
            }

            * {
                background-color: transparent !important;
                color: #000 !important;
                box-shadow: none !important;
                text-shadow: none !important;
            }

            #company-logo {
                color: var(--logo-blue-color) !important;
            }

            .print-only-date {
                display: block;
                font-size: 12px;
                text-align: right;
                color: #333 !important;
                margin-top: 0.5rem;
            }

            body {
                background: white !important;
                padding: 0;
            }

            .container {
                max-width: 100%;
                margin: 0;
                padding: 0;
                box-shadow: none;
                border-radius: 0;
            }

            header {
                border-bottom: 2px solid #000;
            }

            #add-row-btn,
            .delete-row-btn,
            #save-pdf-btn,
            #print-btn,
            .action-buttons {
                display: none !important;
            }

            .document-footer {
                border-top: 1px solid #000;
            }

            .print-value {
                border: none;
                padding: 0.5rem 0;
                display: block;
            }

            table {
                page-break-inside: auto;
                border: 1px solid #000;
            }

            tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }

            th {
                border-bottom: 2px solid #000;
            }

            td {
                border-bottom: 1px solid #000;
            }

            input, textarea {
                border: none !important;
            }
        }
    </style>
</head>

    <div class="container">

        <div class="content-wrapper">
            <h1>FÃLGESEDDEL</h1>

            <section class="details-section">
                <div class="details-column">
                    <div class="form-group">
                        <label for="dato">Dato:</label>
                        <input type="date" id="dato">
                    </div>

    <div class="action-buttons">
        <button type="button" id="save-pdf-btn">Gem som PDF</button>
        <button type="button" id="print-btn" class="primary">Udskriv</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Custom print date
            const dateElement = document.querySelector('.print-only-date');
            if (dateElement) {
                const today = new Date();
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                dateElement.textContent = 'Udskrevet den: ' + today.toLocaleDateString('da-DK', options);
            }

            // Add Row Functionality
            document.getElementById('add-row-btn').addEventListener('click', function() {
                const tbody = document.getElementById('items-table-body');
                const lastRow = tbody.querySelector('tr:last-child');
                const newRow = lastRow.cloneNode(true);
                
                // Clear the values in the cloned row
                newRow.querySelectorAll('input').forEach(input => {
                    input.value = '';
                });
                
                tbody.appendChild(newRow);
            });

            // Delete Row Functionality (Event Delegation)
            document.getElementById('items-table-body').addEventListener('click', function(e) {
                if (e.target.classList.contains('delete-row-btn')) {
                    const tbody = document.getElementById('items-table-body');
                    const rows = tbody.querySelectorAll('tr');
                    
                    // Ensure at least one row remains
                    if (rows.length > 1) {
                        e.target.closest('tr').remove();
                    } else {
                        alert('Du skal have mindst Ã©n rÃ¦kke i tabellen.');
                    }
                }
            });

            // Print Functionality
            document.getElementById('save-pdf-btn').addEventListener('click', prepareAndPrint);
            document.getElementById('print-btn').addEventListener('click', prepareAndPrint);

            function prepareAndPrint() {
                // Store original inputs for restoration
                const inputs = document.querySelectorAll('input, textarea');
                const originalElements = [];

                inputs.forEach(input => {
                    // Store the original element and its parent
                    originalElements.push({
                        element: input,
                        parent: input.parentNode,
                        nextSibling: input.nextSibling
                    });

                    // Create a span with the input's value
                    const span = document.createElement('span');
                    span.className = 'print-value';
                    span.textContent = input.value || '';
                    
                    // Replace input with span
                    input.parentNode.replaceChild(span, input);
                });

                // Trigger print dialog
                window.print();

                // Restore original inputs after print dialog closes
                window.onafterprint = function() {
                    originalElements.forEach(item => {
                        const printValue = item.parent.querySelector('.print-value');
                        if (printValue) {
                            if (item.nextSibling) {
                                item.parent.insertBefore(item.element, item.nextSibling);
                            } else {
                                item.parent.appendChild(item.element);
                            }
                            printValue.remove();
                        }
                    });
                };

                // Fallback for browsers that don't support onafterprint
                setTimeout(function() {
                    if (document.querySelector('.print-value')) {
                        originalElements.forEach(item => {
                            const printValue = item.parent.querySelector('.print-value');
                            if (printValue) {
                                if (item.nextSibling) {
                                    item.parent.insertBefore(item.element, item.nextSibling);
                                } else {
                                    item.parent.appendChild(item.element);
                                }
                                printValue.remove();
                            }
                        });
                    }
                }, 1000);
            }

            // Set today's date by default
            document.getElementById('dato').valueAsDate = new Date();
        });
    </script>
