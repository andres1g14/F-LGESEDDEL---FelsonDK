<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Følgeseddel - Felson Watersafe ApS</title>
    <style>
        :root {
            --logo-blue-color: #007BFF;
            --border-color: #d1d5db;
            --text-dark: #1f2937;
            --bg-gray: #f3f4f6;
            --bg-input-visible: #f9fafb;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--bg-gray);
            padding: 2rem;
            font-size: 11pt;
            color: var(--text-dark);
        }
        .container {
            max-width: 210mm; /* A4 Width */
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            padding: 2cm;
        }
        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--logo-blue-color);
        }
        #company-logo {
            color: var(--logo-blue-color);
            font-size: 16pt;
            font-weight: bold;
        }
        h1 {
            text-align: center;
            font-size: 22pt;
            margin: 2.5rem 0;
            font-weight: bold;
        }
        .details-section {
            display: flex;
            justify-content: space-between;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        .details-column {
            flex-basis: 48%;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input[type="date"],
        input[type="text"],
        textarea {
            width: 100%;
            font-family: inherit;
            font-size: 11pt;
            padding: 8px 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            min-height: 85px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--logo-blue-color);
        }
        
        /* --- Table Styles --- */
        .items-section table {
            width: 100%;
            border-collapse: collapse;
        }
        .items-section th {
            text-align: left;
            padding: 10px;
            border-bottom: 2px solid var(--text-dark);
            text-transform: uppercase;
            font-size: 0.9em;
        }
        .items-section td {
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
        }
        .items-section .antal-col { width: 20%; }
        .items-section .beskrivelse-col { width: 70%; }
        .items-section .actions-col { width: 10%; text-align: center; }

        /* VISIBLE INPUTS ON SCREEN */
        .items-section td input,
        .items-section td textarea {
            background-color: var(--bg-input-visible);
            border: 1px solid var(--border-color);
            padding: 8px;
            width: 100%;
            font-size: 11pt;
        }
        .items-section .antal-col input { text-align: center; }
        #add-row-btn {
            margin-top: 1rem;
            padding: 8px 16px;
            border: 1px solid #555;
            background-color: #f9f9f9;
            cursor: pointer;
            font-weight: bold;
        }
        .delete-row-btn {
            background: none; border: none; color: #d9534f; cursor: pointer; font-size: 1.2rem;
        }

        .document-footer {
            text-align: center;
            font-size: 9pt;
            color: #555;
            border-top: 1px solid var(--logo-blue-color);
            padding-top: 1rem;
            margin-top: 3rem;
        }

        .action-buttons {
            text-align: center;
            margin: 2rem auto 0;
            max-width: 210mm;
        }
        .action-buttons button {
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 0.5rem;
            border: 1px solid #333;
        }

        /* --- PRINT STYLES --- */
        @media print {
            body { padding: 0; background: #fff; }
            .action-buttons, #add-row-btn, .delete-row-btn { display: none; }
            .container {
                margin: 0;
                padding: 0;
                box-shadow: none;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
            }
            .items-section {
                flex-grow: 1; /* Pushes footer down */
            }
            .document-footer {
                margin-top: auto; /* Positions at bottom */
                flex-shrink: 0;
            }
            /* MAKE INPUTS INVISIBLE FOR PRINT */
            input, textarea {
                border-color: transparent !important;
                background-color: transparent !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h2 id="company-logo">Felson Watersafe ApS</h2>
        </header>

        <h1>FØLGESEDDEL</h1>

        <section class="details-section">
            <div class="details-column">
                <div class="form-group">
                    <label for="dato">Dato:</label>
                    <input type="date" id="dato">
                </div>
                <div class="form-group">
                    <label for="ordre-nr">Ordre nr.:</label>
                    <input type="text" id="ordre-nr">
                </div>
            </div>
            <div class="details-column">
                <div class="form-group">
                    <label for="levering">Levering:</label>
                    <textarea id="levering" rows="4"></textarea>
                </div>
            </div>
        </section>

        <section class="items-section">
            <table>
                <thead>
                    <tr>
                        <th class="antal-col">Antal</th>
                        <th class="beskrivelse-col">Beskrivelse</th>
                        <th class="actions-col"></th>
                    </tr>
                </thead>
                <tbody id="items-table-body">
                    </tbody>
            </table>
            <button type="button" id="add-row-btn">+ Tilføj Række</button>
        </section>
        
        <footer class="document-footer">
            <p>Felson Watersafe ApS / Gartnervej 4 / 6710 Esbjerg V</p>
            <p>CVR-nr. DK26813522 / Tlf. 70206676 / felson@felson.dk</p>
        </footer>
    </div>

    <div class="action-buttons">
        <button type="button" id="save-pdf-btn">Gem som PDF</button>
        <button type="button" id="print-btn">Udskriv</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('items-table-body');

            function createRow() {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="antal-col"><input type="number" min="0"></td>
                    <td class="beskrivelse-col"><textarea rows="1"></textarea></td>
                    <td class="actions-col"><button class="delete-row-btn" title="Slet række">&times;</button></td>
                `;
                tableBody.appendChild(tr);
            }
            
            // Add initial rows
            for(let i = 0; i < 10; i++) {
                createRow();
            }

            // Set today's date automatically, but allow changes
            const dateInput = document.getElementById('dato');
            const today = new Date();
            today.setMinutes(today.getMinutes() - today.getTimezoneOffset());
            dateInput.valueAsDate = today;

            // Add Row Button
            document.getElementById('add-row-btn').addEventListener('click', createRow);

            // Event Delegation for Delete and Textarea expansion
            tableBody.addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('delete-row-btn')) {
                    if (tableBody.rows.length > 1) {
                         e.target.closest('tr').remove();
                    } else {
                        alert('Der skal være mindst én række.');
                    }
                }
            });
            tableBody.addEventListener('input', function(e) {
                if (e.target && e.target.tagName.toLowerCase() === 'textarea') {
                    e.target.style.height = 'auto';
                    e.target.style.height = (e.target.scrollHeight) + 'px';
                }
            });

            // --- Simplified & Reliable Print Function ---
            function triggerPrint() {
                window.print();
            }
            document.getElementById('print-btn').addEventListener('click', triggerPrint);
            document.getElementById('save-pdf-btn').addEventListener('click', triggerPrint);
        });
    </script>
</body>
</html>
