<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Følgeseddel – Felson Watersafe ApS</title>
<style>
  :root{
    --ink:#0b0b0b;
    --muted:#555;
    --accent:#0a3a62; /* navy sobrio */
    --line:#d9d9d9;
  }
  @page{ size:A4; margin:20mm 16mm 18mm 16mm; }
  *{box-sizing:border-box}
  body{
    font:12pt/1.35 "Inter", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    color:var(--ink); margin:0; background:#fff;
  }
  .sheet{ max-width:180mm; margin:0 auto; }

  /* Encabezado */
  .header{
    display:grid; grid-template-columns:1fr auto; align-items:end; gap:8mm;
    padding-bottom:8mm; border-bottom:2px solid var(--ink);
  }
  .brand h1{ margin:0; font-size:20pt; letter-spacing:.2px; }
  .brand small{ display:block; margin-top:2mm; color:var(--muted); font-size:10pt; }
  .docmark{ text-align:right; }
  .docmark .title{ font-size:18pt; letter-spacing:.5px; font-weight:700; }

  /* Metadatos */
  .meta{
    display:grid; grid-template-columns:22mm 1fr 22mm 1fr; gap:4mm 6mm; margin-top:8mm;
  }
  .meta label{ font-size:10pt; color:var(--muted); }
  .meta input, .meta textarea{
    width:100%; border:none; border-bottom:1px solid var(--line);
    padding:2mm 1mm; font-size:12pt; background:#fff; color:var(--ink); outline:none;
  }
  .meta textarea{ min-height:22mm; resize:vertical; }

  /* Tabla */
  table.items{ width:100%; border-collapse:collapse; margin-top:10mm; }
  .items thead th{
    text-align:left; font-weight:700; border-bottom:1.8px solid var(--ink); padding:3mm 2mm;
  }
  .items tbody td{
    border-bottom:1px solid var(--line); padding:3.5mm 2mm; vertical-align:top;
  }
  .col-qty{ width:26mm; }
  .col-desc{ width:auto; }

  /* Pie */
  .footer{
    margin-top:14mm; padding-top:6mm; border-top:1px solid var(--line);
    display:flex; justify-content:space-between; gap:6mm; font-size:10pt; color:var(--muted); flex-wrap:wrap;
  }
  .footer .line{ white-space:nowrap; }
  .footer .strong{ color:var(--ink); font-weight:600; }

  /* Botones utilitarios (ocultan al imprimir) */
  .actions{ display:flex; gap:8px; margin:10px 0 16px; }
  .btn{ border:1px solid var(--line); background:#f7f7f7; padding:8px 12px; font-size:12px; cursor:pointer; border-radius:6px; }
  @media print{ .actions{display:none !important;} }
</style>
</head>
<body>
<div class="sheet">
  <div class="actions">
    <button class="btn" onclick="window.print()">Print</button>
    <button class="btn" onclick="addRow()">Tilføj linje</button>
    <button class="btn" onclick="clearRows()">Ryd linjer</button>
  </div>

  <header class="header">
    <div class="brand">
      <h1>Felson Watersafe ApS</h1>
      <small>Levering:</small>
    </div>
    <div class="docmark"><div class="title">FØLGESEDDEL</div></div>
  </header>

  <section class="meta">
    <label for="dato">Dato:</label>
    <input id="dato" type="text" placeholder="dd.mm.åååå">
    <label for="ordre">Ordre nr.:</label>
    <input id="ordre" type="text" placeholder="—">

  <table class="items" id="items">
    <thead><tr><th class="col-qty">Antal</th><th class="col-desc">Beskrivelse</th></tr></thead>
    <tbody>

      <tr><td><input type="text" style="width:100%; border:none; outline:none;"></td><td><textarea style="width:100%; border:none; outline:none; height:16mm;"></textarea></td></tr>
      <tr><td><input type="text" style="width:100%; border:none; outline:none;"></td><td><textarea style="width:100%; border:none; outline:none; height:16mm;"></textarea></td></tr>
      <tr><td><input type="text" style="width:100%; border:none; outline:none;"></td><td><textarea style="width:100%; border:none; outline:none; height:16mm;"></textarea></td></tr>
      <tr><td><input type="text" style="width:100%; border:none; outline:none;"></td><td><textarea style="width:100%; border:none; outline:none; height:16mm;"></textarea></td></tr>

    </tbody>
  </table>

  <footer class="footer">
    <div class="line"><span class="strong">Felson Watersafe ApS</span> / Gartnervej 4 / 6710 Esbjerg V</div>
    <div class="line">CVR-nr. DK26813522 / Tlf. 70206676 / <span class="strong">felson@felson.dk</span></div>
  </footer>
</div>

<script>
  function addRow(){
    const tbody = document.querySelector('#items tbody');
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td><input type="text" style="width:100%; border:none; outline:none;"></td>
      <td><textarea style="width:100%; border:none; outline:none; height:16mm;"></textarea></td>
    `;
    tbody.appendChild(tr);
  }
  function clearRows(){
    document.querySelector('#items tbody').innerHTML = '';
  }
</script>
</body>
</html>
