<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Følgeseddel - Felson Watersafe ApS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        :root {
            --brand: #00B0F0; --text: #1a1a1a; --text-light: #6b7280; --border: #e5e7eb;
            --danger: #EF4444; --success: #10B981; --primary: #667eea; --secondary: #764ba2;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #00B0F0 100%);
            min-height: 100vh; padding: 2rem; background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* --- Estructura Principal --- */
        .app-container { width: 100%; max-width: 920px; margin: 0 auto; }
        .document-card {
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(20px); border-radius: 24px;
            overflow: hidden; box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25); margin-bottom: 2rem;
        }
        .card-header { padding: 2.5rem 3rem 2rem; background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%); border-bottom: 2px solid var(--brand); text-align: right; }
        .logo { color: var(--brand); font-size: 2rem; font-weight: 800; }
        .card-content { padding: 3rem; }
        .main-title { text-align: center; font-size: 1.125rem; font-weight: 700; color: var(--text); margin-bottom: 2.5rem; text-transform: uppercase; letter-spacing: 0.2em; }
        .card-footer { padding: 1.5rem 3rem; background: #f9fafb; border-top: 1px solid var(--border); text-align: center; font-size: 0.8125rem; color: var(--text-light); line-height: 1.6; }
        
        /* --- Formularios --- */
        .form-grid { display: grid; grid-template-columns: 260px 1fr; gap: 2rem; margin-bottom: 2.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-label { display: block; font-weight: 600; font-size: 0.8125rem; color: var(--text-light); margin-bottom: 0.5rem; text-transform: uppercase; }
        .form-input, .form-textarea {
            width: 100%; padding: 0.75rem 1rem; border: 1.5px solid var(--border); border-radius: 10px;
            font-size: 0.9375rem; font-family: 'Inter', sans-serif; transition: all 0.2s;
        }
        .form-input:focus, .form-textarea:focus { outline: none; border-color: var(--brand); box-shadow: 0 0 0 4px rgba(0, 176, 240, 0.08); }
        .form-textarea { resize: vertical; min-height: 100px; }

        /* --- Tabla --- */
        .data-table { width: 100%; border-collapse: separate; border-spacing: 0; border: 1px solid var(--border); border-radius: 12px; overflow: hidden; margin-top: 1.5rem; }
        .data-table thead { background: linear-gradient(135deg, var(--brand) 0%, #0090cc 100%); }
        .data-table th { padding: 1rem; text-align: left; color: white; font-weight: 600; text-transform: uppercase; font-size: 0.75rem; }
        .data-table th.col-antal { width: 20%; text-align: center; }
        .data-table tbody tr:not(:last-child) td { border-bottom: 1px solid var(--border); }
        .data-table tbody td { padding: 0.75rem 1rem; }
        .table-input, .table-textarea {
            width: 100%; padding: 0.5rem; border: 1px solid transparent; border-radius: 6px; font-size: 0.9375rem;
        }
        .table-input:focus, .table-textarea:focus { outline: none; border-color: var(--brand); background: rgba(0, 176, 240, 0.05); }
        .table-textarea { resize: none; overflow: hidden; min-height: 2.5rem; }
        .table-input.col-antal { text-align: center; font-weight: 600; color: var(--brand); }
        .actions-container { margin-top: 1rem; display: flex; gap: 0.75rem; }

        /* --- Botones --- */
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 10px; font-weight: 600; font-size: 0.8125rem; cursor: pointer; text-transform: uppercase; transition: all 0.2s; }
        .btn:hover { transform: translateY(-2px); }
        .btn-add { background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; }
        .btn-clear { background: white; color: var(--danger); border: 1.5px solid var(--danger); }
        .btn-delete { background: transparent; color: #9ca3af; font-size: 1.125rem; }
        .main-actions { display: flex; gap: 1rem; justify-content: center; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-brand { background: linear-gradient(135deg, var(--brand) 0%, #0090cc 100%); color: white; }
        #logout-btn { position: fixed; top: 1rem; left: 1rem; z-index: 1001; background: white; }

        /* --- Sistema de Login --- */
        #auth-overlay {
            position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
            background: rgba(17, 24, 39, 0.8); backdrop-filter: blur(10px); z-index: 99999;
        }
        #auth-overlay.show { display: flex; }
        .auth-card { background: white; border-radius: 16px; padding: 2rem; width: 100%; max-width: 420px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        .auth-card h2 { font-size: 1.5rem; font-weight: 800; margin-bottom: 0.5rem; }
        .auth-card p { color: var(--text-light); margin-bottom: 1.5rem; }
        body.is-locked .app-container { display: none; }
        
        /* --- Estilos de Impresión --- */
       @media print {
  /* Ajusta si quieres (mm) */
  :root{
    --mT: 5mm;      /* margen superior */
    --mR: 15mm;      /* margen derecho  */
    --mB: 500mm;      /* margen inferior (pequeño para no dejar hueco) */
    --mL: 15mm;      /* margen izquierdo */
    --footerH: 0mm; /* altura del footer */
  }

  @page { size: A4 portrait; margin: var(--mT) var(--mR) var(--mB) var(--mL); }

  *{ -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
  html, body{ background:#fff !important; margin:0 !important; padding:0 !important; width:100% !important; height:100% !important; }

  /* Oculta UI no imprimible */
  .security-badge, .main-actions, .actions-container, .btn-delete, .toast, .security-modal, button{
    display:none !important;
  }

  .app-container{ max-width:100% !important; width:100% !important; margin:0 !important; padding:0 !important; }
  .document-card{ box-shadow:none !important; border-radius:0 !important; margin:0 !important; padding:0 !important; background:#fff !important; }

  /* Header */
  .card-header{
    padding:0 0 5mm 0 !important;
    background:#fff !important;
    border-bottom:2px solid #00B0F0 !important;
    margin-bottom:5mm !important;
    page-break-after: avoid !important;
  }
  .logo{ font-size:16pt !important; color:#00B0F0 !important; font-weight:800 !important; }

  /* El contenido deja hueco EXACTO para el footer */
  .card-content{ padding:0 !important; padding-bottom: var(--footerH) !important; }

  /* Título */
  .main-title{
    font-size:13pt !important; background:#00B0F0 !important; color:#fff !important;
    padding:3mm 5mm !important; text-align:center !important; margin-bottom:5mm !important; border-radius:2mm !important;
    page-break-after: avoid !important;
    font-family:'Poppins',sans-serif !important; font-weight:700 !important;
  }

  /* Form */
  .form-grid{
    display:grid !important; grid-template-columns:35% 65% !important; gap:4mm !important; margin-bottom:5mm !important;
    background:#f5f5f5 !important; padding:3mm !important; border-radius:2mm !important; page-break-inside: avoid !important;
  }
  .form-label{ font-size:8pt !important; color:#00B0F0 !important; font-weight:700 !important; margin-bottom:1mm !important; text-transform:uppercase !important; }
  .form-input, .form-textarea{ border:none !important; padding:0 !important; font-size:9pt !important; color:#000 !important; background:transparent !important; font-family:'Poppins',sans-serif !important; }

  /* Tabla */
  .data-table{ width:100% !important; border-collapse:collapse !important; margin-top:5mm !important; margin-bottom:8mm !important; border:1px solid #ccc !important; }
  .data-table thead{ display: table-header-group !important; }
  .data-table th{
    font-size:9pt !important; padding:3mm 2mm !important; background:#00B0F0 !important; color:#fff !important; font-weight:700 !important; border:none !important;
    font-family:'Poppins',sans-serif !important;
  }
  .data-table th.col-antal{ text-align:center !important; }
  .data-table tbody tr{ page-break-inside: avoid !important; }
  .data-table tbody tr:nth-child(even){ background:#f9f9f9 !important; }
  .data-table tbody td{ padding:2.5mm 2mm !important; font-size:9pt !important; color:#000 !important; border-bottom:1px solid #ddd !important; font-family:'Poppins',sans-serif !important; }
  .table-input, .table-textarea{ border:none !important; padding:0 !important; font-size:9pt !important; background:transparent !important; color:#000 !important; font-family:'Poppins',sans-serif !important; }
  .table-input.col-antal{ color:#00B0F0 !important; font-weight:700 !important; text-align:center !important; }

  /* === FOOTER FIJO / REPETIDO === */
  .card-footer{
    position: fixed !important;
    left: 0 !important; right: 0 !important; bottom: 0 !important;
    height: var(--footerH) !important;
    padding: 6mm 15mm 4mm !important;
    background:#fff !important; border-top:2px solid #00B0F0 !important; text-align:center !important;
    z-index:9999 !important; page-break-inside: avoid !important;
  }
  .card-footer p{ font-size:8pt !important; margin:1mm 0 !important; color:#666 !important; line-height:1.5 !important; font-family:'Poppins',sans-serif !important; }

  /* Página “Side N” con contador nativo */
  .card-footer::before{
    content: "Side " counter(page);
    position:absolute; left:15mm; bottom:6mm;
    padding:1mm 4mm; border-radius:2mm; background:#00B0F0; color:#fff; font-weight:700; font-size:8pt;
  }

  /* Oculta UI de inputs (spinners, etc.) */
  input[type="date"]::-webkit-calendar-picker-indicator,
  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button{
    display:none !important; -webkit-appearance:none !important;
  }
}
    </style>
</head>
<body class="is-locked">

    <div id="auth-overlay">
        <div class="auth-card">
            <div id="setup-view" style="display: none;">
                <h2>Konfigurer Adgang</h2>
                <p>Opret en bruger og en adgangskode for at sikre dine data.</p>
                <label class="form-label">Brugernavn</label>
                <input type="text" id="setup-user" class="form-input">
                <label class="form-label" style="margin-top:1rem;">Adgangskode</label>
                <input type="password" id="setup-pass" class="form-input">
                <button id="setup-btn" class="btn btn-primary" style="width: 100%; margin-top: 1.5rem;">Opret og Log Ind</button>
            </div>
            <div id="login-view" style="display: none;">
                <h2>Velkommen Tilbage</h2>
                <p>Indtast din adgangskode for at fortsætte.</p>
                <label class="form-label">Adgangskode</label>
                <input type="password" id="login-pass" class="form-input">
                <div id="login-error" style="color: var(--danger); font-size: 0.875rem; margin-top: 0.5rem; min-height: 1.2em;"></div>
                <button id="login-btn" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Log Ind</button>
            </div>
        </div>
    </div>

    <button id="logout-btn" class="btn" style="display: none;">Log Ud</button>
    
    <main class="app-container">
        <div class="document-card">
            <header class="card-header">
                <h1 class="logo">Felson Watersafe ApS</h1>
            </header>

            <div class="card-content">
                <h2 class="main-title">Følgeseddel</h2>

                <div class="form-grid">
                    <div>
                        <div class="form-group"><label for="dato" class="form-label">Dato</label><input type="date" class="form-input" id="dato"></div>
                        <div class="form-group"><label for="ordre-nr" class="form-label">Ordre nr.</label><input type="text" class="form-input" id="ordre-nr"></div>

                    <button class="btn btn-clear" id="btn-clear">Ryd Alt</button>
                </div>
            </div>

            <footer class="card-footer">
                <p>Felson Watersafe ApS / Gartnervej 4 / 6710 Esbjerg V / CVR-nr. DK26813522</p>
            </footer>
        </div>

        <div class="main-actions">
            <button class="btn btn-brand" id="btn-pdf">📄 Generer PDF</button>
            <button class="btn btn-primary" id="btn-print">🖨️ Udskriv</button>
        </div>
    </main>

    <template id="table-row-template">
        <tr>
            <td><input type="number" class="table-input col-antal" min="0" placeholder="0"></td>
            <td><textarea class="table-input table-textarea" rows="1" placeholder="Beskrivelse af vare"></textarea></td>
            <td style="text-align: center;"><button class="btn-delete" title="Slet række">×</button></td>
        </tr>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
    (function() {
        'use strict';
        
        const AUTH_KEY = 'felson_auth_v2';
        const DATA_KEY = 'felson_data_v2';
        const DOM = {
            body: document.body,
            authOverlay: document.getElementById('auth-overlay'),
            loginView: document.getElementById('login-view'),
            setupView: document.getElementById('setup-view'),
            loginPass: document.getElementById('login-pass'),
            loginBtn: document.getElementById('login-btn'),
            loginError: document.getElementById('login-error'),
            setupUser: document.getElementById('setup-user'),
            setupPass: document.getElementById('setup-pass'),
            setupBtn: document.getElementById('setup-btn'),
            logoutBtn: document.getElementById('logout-btn'),
            appContainer: document.querySelector('.app-container'),
            tableBody: document.getElementById('table-body'),
            rowTemplate: document.getElementById('table-row-template'),
            printBtn: document.getElementById('btn-print'),
            pdfBtn: document.getElementById('btn-pdf'),
            addRowBtn: document.getElementById('btn-add'),
            clearBtn: document.getElementById('btn-clear'),
        };

        const Auth = {
            async hash(data, salt) {
                const text = salt ? `${salt}:${data}` : data;
                const buffer = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(text));
                return Array.from(new Uint8Array(buffer)).map(b => b.toString(16).padStart(2, '0')).join('');
            },
            async setup(user, pass) {
                const salt = crypto.getRandomValues(new Uint8Array(16)).toString();
                const hash = await this.hash(pass, salt);
                localStorage.setItem(AUTH_KEY, JSON.stringify({ user, salt, hash }));
                return this.login(pass);
            },
            async login(pass) {
                const authData = JSON.parse(localStorage.getItem(AUTH_KEY));
                if (!authData) return false;
                const hash = await this.hash(pass, authData.salt);
                if (hash === authData.hash) {
                    sessionStorage.setItem('felson_session_key', pass); // Store key for session
                    App.run(pass);
                    return true;
                }
                return false;
            },
            logout() {
                sessionStorage.removeItem('felson_session_key');
                location.reload();
            },
            checkSession() {
                const sessionKey = sessionStorage.getItem('felson_session_key');
                if(sessionKey) {
                    this.login(sessionKey);
                } else {
                    this.init();
                }
            },
            init() {
                const authData = localStorage.getItem(AUTH_KEY);
                DOM.authOverlay.classList.add('show');
                if (authData) {
                    DOM.loginView.style.display = 'block';
                    DOM.setupView.style.display = 'none';
                } else {
                    DOM.setupView.style.display = 'block';
                    DOM.loginView.style.display = 'none';
                }
            }
        };

        const App = {
            encryptionKey: null,
            run(key) {
                this.encryptionKey = key;
                DOM.authOverlay.classList.remove('show');
                DOM.body.classList.remove('is-locked');
                DOM.logoutBtn.style.display = 'block';
                this.init();
            },
            init() {
                this.loadData();
                this.setupEventListeners();
                if (!document.getElementById('dato').value) {
                    document.getElementById('dato').valueAsDate = new Date();
                }
                if (DOM.tableBody.rows.length === 0) this.addRow();
                DOM.tableBody.querySelectorAll('.table-textarea').forEach(this.autoResize);
            },
            addRow(data = { antal: '', beskrivelse: '' }) {
                const newRow = DOM.rowTemplate.content.cloneNode(true);
                newRow.querySelector('.col-antal').value = data.antal;
                const textarea = newRow.querySelector('.table-textarea');
                textarea.value = data.beskrivelse;
                DOM.tableBody.appendChild(newRow);
                this.autoResize(textarea);
            },
            autoResize(textarea) {
                if (!textarea || textarea.tagName !== 'TEXTAREA') return;
                textarea.style.height = 'auto';
                textarea.style.height = `${textarea.scrollHeight}px`;
            },
            saveData() {
                const data = {
                    dato: document.getElementById('dato').value,
                    ordreNr: document.getElementById('ordre-nr').value,
                    levering: document.getElementById('levering').value,
                    rows: Array.from(DOM.tableBody.rows).map(row => ({
                        antal: row.querySelector('.col-antal').value,
                        beskrivelse: row.querySelector('.table-textarea').value
                    }))
                };
                const encrypted = CryptoJS.AES.encrypt(JSON.stringify(data), this.encryptionKey).toString();
                localStorage.setItem(DATA_KEY, encrypted);
            },
            loadData() {
                const encrypted = localStorage.getItem(DATA_KEY);
                if (!encrypted) return;
                try {
                    const bytes = CryptoJS.AES.decrypt(encrypted, this.encryptionKey);
                    const data = JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
                    if(!data) return;
                    
                    document.getElementById('dato').value = data.dato;
                    document.getElementById('ordre-nr').value = data.ordreNr;
                    document.getElementById('levering').value = data.levering;
                    DOM.tableBody.innerHTML = '';
                    data.rows.forEach(row => this.addRow(row));
                } catch (e) {
                    console.error("Could not decrypt data. Wrong password?");
                }
            },
            clearData() {
                if (confirm('Er du sikker på du vil rydde alle felter? Gemte data slettes ikke.')) {
                    document.getElementById('ordre-nr').value = '';
                    document.getElementById('levering').value = '';
                    DOM.tableBody.innerHTML = '';
                    this.addRow();
                    this.setInitialDate();
                }
            },
            setupEventListeners() {
                let saveTimeout;
                DOM.appContainer.addEventListener('input', () => {
                    clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(() => this.saveData(), 500);
                });
                DOM.addRowBtn.addEventListener('click', () => this.addRow());
                DOM.clearBtn.addEventListener('click', () => this.clearData());
                DOM.tableBody.addEventListener('click', (e) => {
                    if (e.target && e.target.closest('.btn-delete')) {
                        if (DOM.tableBody.rows.length > 1) e.target.closest('tr').remove();
                    }
                });
                DOM.tableBody.addEventListener('input', (e) => {
                    if (e.target.classList.contains('table-textarea')) this.autoResize(e.target);
                });
                DOM.printBtn.addEventListener('click', () => window.print());
                DOM.pdfBtn.addEventListener('click', () => alert('PDF generation er en premium funktion.'));
            }
        };

        // --- Bootstrap ---
        DOM.setupBtn.addEventListener('click', async () => {
            const user = DOM.setupUser.value, pass = DOM.setupPass.value;
            if (user && pass) await Auth.setup(user, pass);
            else alert('Brugernavn og adgangskode er påkrævet.');
        });
        DOM.loginBtn.addEventListener('click', async () => {
            const pass = DOM.loginPass.value;
            if (!await Auth.login(pass)) DOM.loginError.textContent = 'Forkert adgangskode.';
        });
        DOM.loginPass.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') DOM.loginBtn.click();
        });
        DOM.logoutBtn.addEventListener('click', Auth.logout);
        
        Auth.checkSession();

    })();
    </script>
</body>
